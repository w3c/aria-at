name: Lint JS

on:
  push:
    paths:
      - '**/*.js'
      - 'package*.json'
      - '.eslintrc.json'
      - '.github/workflows/js-lint.yml'
    branches-ignore:
      - 'dependabot/**'
  pull_request:
    paths:
      - '**/*.js'
      - 'package*.json'
      - '.eslintrc.json'
      - '.github/workflows/js-lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Use Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
