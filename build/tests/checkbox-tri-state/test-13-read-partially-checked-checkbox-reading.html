
<!DOCTYPE html>
<meta charset="utf-8">
<title>Read a partially checked checkbox in reading mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/checkbox/checkbox-2/checkbox-2.html">
<link rel="help" href="https://w3c.github.io/aria/#checkbox">
<link rel="help" href="https://w3c.github.io/aria/#aria-checked">

<script>
  var scripts = {
		moveFocusToFirstCheckbox: function(testPageDocument){
			// sets focus on the first checkbox
			testPageDocument.querySelector('[role="checkbox"]').focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on the first checkbox",
  "setupTestPage": "moveFocusToFirstCheckbox",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "reading",
  "task": "read partially checked checkbox",
  "specific_user_instruction": "When the reading cursor is on the first checkbox, read the first checkbox. Note: it should be in the partially checked state.",
  "output_assertions": [
    [
      "1",
      "Role 'checkbox' is conveyed"
    ],
    [
      "1",
      "Name 'All condiments' is conveyed"
    ],
    [
      "1",
      "State of the checkbox (partially checked) is conveyed"
    ]
  ]
};
    const commandJson = {
  "read partially checked checkbox": {
    "reading": {
      "jaws": [ [ "INS_TAB" ], [ "INS_UP" ] ],
      "nvda": [ [ "INS_TAB" ], [ "INS_UP" ] ]
    },
    "interaction": {
      "jaws": [ [ "INS_TAB" ], [ "INS_UP" ] ],
      "nvda": [ [ "INS_TAB" ], [ "INS_UP" ] ],
      "voiceover_macos": [
        [ "CTRL_OPT_F3" ],
        [ "CTRL_OPT_F4" ]
      ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/checkbox-tri-state.moveFocusToFirstCheckbox.html");
  });
</script>
