
<!DOCTYPE html>
<meta charset="utf-8">
<title>Read grouping information of a grouped, partially checked checkbox</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/checkbox/checkbox-2/checkbox-2.html">

<script>
  var scripts = {
		moveFocusToFirstCheckbox: function(testPageDocument){
			// sets focus on the first checkbox
			testPageDocument.querySelector('[role="checkbox"]').focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on the first checkbox",
  "setupTestPage": "moveFocusToFirstCheckbox",
  "applies_to": [
    "voiceover_macos"
  ],
  "mode": "interaction",
  "task": "read checkbox group",
  "specific_user_instruction": "When focus is on a checkbox, read its grouping information.",
  "output_assertions": [
    [
      "2",
      "Role 'group' is conveyed"
    ],
    [
      "1",
      "Group name 'Sandwich Condiments' is conveyed"
    ]
  ]
};
    const commandJson = {
  "read checkbox group": {
    "reading": {
      "jaws": [ [ "INS_TAB" ] ],
      "nvda": [ [ "INS_TAB" ] ]
    },
    "interaction": {
      "jaws": [ [ "INS_TAB" ] ],
      "nvda": [ [ "INS_TAB" ] ],
      "voiceover_macos": [
        [ "CTRL_OPT_F3" ],
        [ "CTRL_OPT_F4" ]
      ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/checkbox-tri-state.moveFocusToFirstCheckbox.html");
  });
</script>
