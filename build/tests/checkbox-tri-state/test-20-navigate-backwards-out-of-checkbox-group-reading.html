
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate backwards out of a checkbox group in reading mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/checkbox/checkbox-2/checkbox-2.html">

<script>
  var scripts = {
		moveFocusAfterFirstCheckbox: function(testPageDocument){
			// sets focus on a link after the first checkbox
			testPageDocument.querySelector('#afterlink').focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on a link after the first checkbox",
  "setupTestPage": "moveFocusAfterFirstCheckbox",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "reading",
  "task": "navigate backwards out of checkbox group",
  "specific_user_instruction": "Navigate backwards out of the checkbox group.",
  "output_assertions": [
    [
      "2",
      "Role 'group' is conveyed"
    ],
    [
      "2",
      "Group name 'Sandwich Condiments' is conveyed"
    ],
    [
      "2",
      "The group boundary is conveyed"
    ]
  ]
};
    const commandJson = {
  "navigate backwards out of checkbox group": {
    "reading": {
      "jaws": [ [ "SHIFT_TAB" ] ],
      "nvda": [ [ "SHIFT_TAB" ] ]
    },
    "interaction": {
      "jaws": [ [ "SHIFT_TAB" ] ],
      "nvda": [ [ "SHIFT_TAB" ] ],
      "voiceover_macos": [ [ "SHIFT_TAB" ] ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/checkbox-tri-state.moveFocusAfterFirstCheckbox.html");
  });
</script>
