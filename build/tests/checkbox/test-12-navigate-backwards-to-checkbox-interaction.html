
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate backwards to checkbox</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/checkbox/checkbox-1/checkbox-1.html">
<link rel="help" href="https://w3c.github.io/aria/#checkbox">
<link rel="help" href="https://w3c.github.io/aria/#aria-checked">

<script>
  var scripts = {
		moveFocusAfterAndCheckFirstCheckbox: function(testPageDocument){
			// Move focus to link after first checkbox and set aria-checked on first checkbox
			testPageDocument.querySelector('#afterlink').focus();
			testPageDocument.querySelector('[role="checkbox"]').setAttribute('aria-checked', 'true');
		}
	};
</script>

  ],

};
