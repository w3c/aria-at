
<!DOCTYPE html>

<title>Navigate backwards to an empty, collapsed combobox in reading mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/combobox/combobox-autocomplete-both.html">

<script>
  var scripts = {
		moveFocusAfterCombobox: function(testPageDocument){
			// sets focus on a link after the Combobox
			testPageDocument.querySelector('#cb1-button').style.display = 'none';
			testPageDocument.querySelector('#afterlink').focus();
		}
	};
</script>
