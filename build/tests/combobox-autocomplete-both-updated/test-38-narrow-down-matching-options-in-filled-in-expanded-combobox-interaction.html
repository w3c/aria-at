
<!DOCTYPE html>
<meta charset="utf-8">
<title>Narrow down the matching options in a filled in, expanded combobox</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/combobox/combobox-autocomplete-both.html">

<script>
  var scripts = {
		moveFocusToAndExpandComboboxAndSetValueToAWithInputTextDeselected: function(testPageDocument){
			// sets focus on and expands the combobox, sets the combobox value to 'a', and de-selects all text in the input
			testPageDocument.defaultView.comboboxController.setValue('a');
			testPageDocument.defaultView.comboboxController.open();
			testPageDocument.defaultView.comboboxController.comboboxNode.focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on and expands the combobox, sets the combobox value to 'a', and de-selects all text in the input",
  "setupTestPage": "moveFocusToAndExpandComboboxAndSetValueToAWithInputTextDeselected",
  "applies_to": [
    "voiceover_macos"
  ],
  "mode": "interaction",
  "task": "narrow down matching options in filled in expanded combobox",
  "specific_user_instruction": "With focus on the combobox, type a character to narrow down the number of matching options in the listbox popup.",
  "output_assertions": [
    [
      "1",
      "Text of the automatically completed option ('Alabama') is conveyed"
    ],
    [
      "1",
      "State of the text in the input (selected) is conveyed"
    ]
  ]
};
    const commandJson = {
  "narrow down matching options in filled in expanded combobox": {
    "interaction": {
      "jaws": [ [ "L" ] ],
      "nvda": [ [ "L" ] ],
      "voiceover_macos": [ [ "L" ] ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/2020-12-11_16649/combobox-autocomplete-both.html");
  });
</script>
