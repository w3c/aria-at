
<!DOCTYPE html>
<meta charset="utf-8">
<title>Close a filled in combobox in interaction mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/combobox/combobox-autocomplete-both.html">
<link rel="help" href="https://w3c.github.io/aria/#aria-expanded">

<script>
  var scripts = {
		moveFocusToAndExpandComboboxAndSetValueToAlabama: function(testPageDocument){
			// sets focus on and expands the combobox, and sets the combobox value to 'Alabama'
			testPageDocument.defaultView.comboboxController.setValue('Alabama');
			testPageDocument.defaultView.comboboxController.open();
			testPageDocument.defaultView.comboboxController.comboboxNode.select();
			testPageDocument.defaultView.comboboxController.comboboxNode.focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on and expands the combobox, and sets the combobox value to 'Alabama'",
  "setupTestPage": "moveFocusToAndExpandComboboxAndSetValueToAlabama",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "interaction",
  "task": "close filled in combobox",
  "specific_user_instruction": "With focus on the combobox, close the combobox.",
  "output_assertions": [
    [
      "1",
      "Change in state (to collapsed) is conveyed"
    ]
  ]
};
    const commandJson = {
  "close filled in combobox": {
    "reading": {
      "jaws": [ [ "ESC" ] ],
      "nvda": [ [ "ESC" ] ]
    },
    "interaction": {
      "jaws": [ [ "ENTER" ], [ "ESC" ] ],
      "nvda": [ [ "ENTER" ], [ "ESC" ] ],
      "voiceover_macos": [ [ "ENTER" ], [ "ESC" ] ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/2020-12-11_16649/combobox-autocomplete-both.moveFocusToAndExpandComboboxAndSetValueToAlabama.html");
  });
</script>
