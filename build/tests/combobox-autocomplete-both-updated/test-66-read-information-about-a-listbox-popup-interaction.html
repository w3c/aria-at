
<!DOCTYPE html>
<meta charset="utf-8">
<title>Read information about a listbox popup</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/combobox/combobox-autocomplete-both.html">
<link rel="help" href="https://w3c.github.io/aria/#listbox">

<link rel="help" href="https://w3c.github.io/aria/#aria-selected">
<link rel="help" href="https://w3c.github.io/aria/#aria-activedescendant">

<script>
  var scripts = {
		moveFocusToAlabamaInListbox: function(testPageDocument){
			// expands the Combobox and places focus on 'Alabama' in the listbox popup
			testPageDocument.defaultView.comboboxController.open();
			testPageDocument.defaultView.comboboxController.comboboxNode.focus();
			testPageDocument.defaultView.comboboxController.setVisualFocusListbox();
			let opt = testPageDocument.querySelector('#lb1-al');
			testPageDocument.defaultView.comboboxController.setOption(opt, true);
		}
	};
</script>

  ],
  "mode": "interaction",
  "task": "read information about a listbox popup",
