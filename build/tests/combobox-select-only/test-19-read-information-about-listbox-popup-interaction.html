<script>
  let scripts = {
		openListbox: function(testPageDocument){
			// sets focus on and expands the Combobox
			testPageDocument.querySelector('[role="combobox"]').focus();
			testPageDocument.defaultView.selectController.updateMenuState(true);
		}
	};
</script>
