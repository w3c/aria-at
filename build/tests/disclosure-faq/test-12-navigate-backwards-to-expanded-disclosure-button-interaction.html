
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate backwards to an expanded disclosure button</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/disclosure/disclosure-faq.html">
<link rel="help" href="https://w3c.github.io/aria/#aria-expanded">

<script>
  var scripts = {
		moveFocusAfterAndExpandFirstDisclosure: function(testPageDocument){
			// sets the state of the first disclosure button to expanded, and sets focus on a link after the button
			const btn = testPageDocument.querySelector('button[aria-controls="faq1_desc"]');
			const answer = testPageDocument.querySelector('#faq1_desc');
			btn.setAttribute('aria-expanded', 'true');
			answer.style.display = 'block';
			testPageDocument.querySelector('#afterlink').focus();
		}
	};
</script>
