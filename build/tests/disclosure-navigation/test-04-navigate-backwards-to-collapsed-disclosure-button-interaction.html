
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate backwards to a collapsed disclosure button in interaction mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/disclosure/disclosure-navigation.html">
<link rel="help" href="https://w3c.github.io/aria/#aria-expanded">

<script>
  var scripts = {
		moveFocusToSecondDisclosure: function(testPageDocument){
			// sets focus on the second disclosure button in the navigation region
			testPageDocument.querySelector('button[aria-controls="id_admissions_menu"]').focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on the second disclosure button in the navigation region",
  "setupTestPage": "moveFocusToSecondDisclosure",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "interaction",
  "task": "navigate backwards to collapsed disclosure button",
  "specific_user_instruction": "Navigate to the first disclosure button in the navigation region. Note: it should be in the collapsed state.",
  "output_assertions": [
    [
      "1",
      "Role 'button' is conveyed"
    ],
    [
      "1",
      "Name 'About' is conveyed"
    ],
    [
      "1",
      "State of the button (collapsed) is conveyed"
    ]
  ]
};
    const commandJson = {
  "navigate backwards to collapsed disclosure button": {
    "reading": {
      "jaws": [
        [ "SHIFT_B" ],
        [ "SHIFT_F" ],
        [ "SHIFT_TAB" ],
        [ "UP" ]
      ],
      "nvda": [
        [ "SHIFT_B" ],
        [ "SHIFT_F" ],
        [ "SHIFT_TAB" ],
        [ "UP" ]
      ]
    },
    "interaction": {
      "jaws": [
        [ "SHIFT_TAB" ],
        [ "UP" ],
        [ "LEFT" ],
        [ "HOME" ]
      ],
      "nvda": [
        [ "SHIFT_TAB" ],
        [ "UP" ],
        [ "LEFT" ],
        [ "HOME" ]
      ],
      "voiceover_macos": [
        [ "SHIFT_TAB" ],
        [ "CTRL_OPT_LEFT" ],
        [ "SHIFT_CTRL_OPT_CMD_J" ]
      ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/disclosure-navigation.moveFocusToSecondDisclosure.html");
  });
</script>
