
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate forwards to a collapsed disclosure button</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/disclosure/disclosure-navigation.html">
<link rel="help" href="https://w3c.github.io/aria/#aria-expanded">

<script>
  var scripts = {
		moveFocusBeforeFirstDisclosure: function(testPageDocument){
			// sets focus on a link before the first disclosure button
			testPageDocument.querySelector('#beforelink').focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on a link before the first disclosure button",
  "setupTestPage": "moveFocusBeforeFirstDisclosure",
  "applies_to": [
    "voiceover_macos"
  ],
  "mode": "interaction",
  "task": "navigate forwards to collapsed disclosure button",
  "specific_user_instruction": "Navigate to the first disclosure button in the navigation region. Note: it should be in the collapsed state.",
  "output_assertions": [
    [
      "1",
      "Role 'button' is conveyed"
    ],
    [
      "1",
      "Name 'About' is conveyed"
    ],
    [
      "1",
      "State of the button (collapsed) is conveyed"
    ]
  ]
};
    const commandJson = {
  "navigate forwards to collapsed disclosure button": {
    "reading": {
      "jaws": [
        [ "B" ],
        [ "F" ],
        [ "TAB" ],
        [ "DOWN" ]
      ],
      "nvda": [
        [ "B" ],
        [ "F" ],
        [ "TAB" ],
        [ "DOWN" ]
      ]
    },
    "interaction": {
      "jaws": [ [ "TAB" ] ],
      "nvda": [ [ "TAB" ] ],
      "voiceover_macos": [
        [ "TAB" ],
        [ "CTRL_OPT_RIGHT" ],
        [ "CTRL_OPT_CMD_J" ]
      ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/disclosure-navigation.moveFocusBeforeFirstDisclosure.html");
  });
</script>
