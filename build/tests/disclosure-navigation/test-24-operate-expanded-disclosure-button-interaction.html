
<!DOCTYPE html>
<meta charset="utf-8">
<title>Operate an expanded disclosure button</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/disclosure/disclosure-navigation.html">
<link rel="help" href="https://w3c.github.io/aria/#aria-expanded">

<script>
  var scripts = {
		moveFocusToAndExpandFirstDisclosure: function(testPageDocument){
			// sets focus on the first disclosure button, and sets its state to expanded
			testPageDocument.defaultView.disclosureController.toggleExpand(0, true);
			testPageDocument.querySelector('button[aria-controls="id_about_menu"]').focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on the first disclosure button, and sets its state to expanded",
  "setupTestPage": "moveFocusToAndExpandFirstDisclosure",
  "applies_to": [
    "voiceover_macos"
  ],
  "mode": "interaction",
  "task": "operate expanded disclosure button",
  "specific_user_instruction": "With focus on the first disclosure button in the navigation region, set the state of the button to collapsed.",
  "output_assertions": [
    [
      "1",
      "Change in state (to collapsed) is conveyed"
    ]
  ]
};
    const commandJson = {
  "operate expanded disclosure button": {
    "reading": {
      "jaws": [ [ "SPACE" ], [ "ENTER" ] ],
      "nvda": [ [ "SPACE" ], [ "ENTER" ] ]
    },
    "interaction": {
      "jaws": [ [ "SPACE" ], [ "ENTER" ] ],
      "nvda": [ [ "SPACE" ], [ "ENTER" ] ],
      "voiceover_macos": [
        [ "CTRL_OPT_SPACE" ],
        [ "SPACE" ],
        [ "ENTER" ]
      ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/disclosure-navigation.moveFocusToAndExpandFirstDisclosure.html");
  });
</script>
