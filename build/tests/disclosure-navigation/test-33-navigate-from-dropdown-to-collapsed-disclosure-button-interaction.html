
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate from a dropdown to a collapsed disclosure button</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/disclosure/disclosure-navigation.html">
<link rel="help" href="https://w3c.github.io/aria/#aria-expanded">

<script>
  var scripts = {
		moveFocusToFirstLinkInDropdown: function(testPageDocument){
			// sets the state of the first disclosure button to expanded, and sets focus on the first link of the associated dropdown
			testPageDocument.defaultView.disclosureController.toggleExpand(0, true);
			testPageDocument.querySelector('#id_about_menu a').focus();
		}
	};
</script>

    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets the state of the first disclosure button to expanded, and sets focus on the first link of the associated dropdown",
  "setupTestPage": "moveFocusToFirstLinkInDropdown",
  "applies_to": [
    "voiceover_macos"
  ],
  "mode": "interaction",
  "task": "navigate from dropdown to collapsed disclosure button",
  "specific_user_instruction": "With focus on a link in the first dropdown, close the dropdown and return focus to the associated disclosure button.",
  "output_assertions": [
    [
      "1",
      "Role 'button' is conveyed"
    ],
    [
      "1",
      "Name 'About' is conveyed"
    ],
    [
      "1",
      "State of the button (collapsed) is conveyed"
    ]
  ]
};
    const commandJson = {
  "navigate from dropdown to collapsed disclosure button": {

      "voiceover_macos": [ [ "ESC" ] ]
    }
  }
};

  });
</script>
