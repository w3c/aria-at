
<!DOCTYPE html>
<meta charset="utf-8">
<title>Activate a link in a dropdown in interaction mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/disclosure/disclosure-navigation.html">
<link rel="help" href="https://w3c.github.io/aria/#region">
<link rel="help" href="https://w3c.github.io/aria/#aria-label">

<script>
  var scripts = {
		moveFocusToFirstLinkInDropdown: function(testPageDocument){
			// sets the state of the first disclosure button to expanded, and sets focus on the first link of the associated dropdown
			testPageDocument.defaultView.disclosureController.toggleExpand(0, true);
			testPageDocument.querySelector('#id_about_menu a').focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets the state of the first disclosure button to expanded, and sets focus on the first link of the associated dropdown",
  "setupTestPage": "moveFocusToFirstLinkInDropdown",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "interaction",
  "task": "activate link in dropdown",
  "specific_user_instruction": "With focus on a link in the first dropdown, activate the link.",
  "output_assertions": [
    [
      "1",
      "Role 'Region' is conveyed"
    ],
    [
      "1",
      "Name 'Mythical University sample page content' is conveyed"
    ]
  ]
};
    const commandJson = {
  "activate link in dropdown": {
    "reading": {
      "jaws": [ [ "ENTER" ], [ "SPACE" ] ],
      "nvda": [ [ "ENTER" ], [ "SPACE" ] ]
    },
    "interaction": {
      "jaws": [ [ "ENTER" ], [ "SPACE" ] ],
      "nvda": [ [ "ENTER" ], [ "SPACE" ] ],
      "voiceover_macos": [
        [ "CTRL_OPT_SPACE" ],
        [ "ENTER" ],
        [ "SPACE" ]
      ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/disclosure-navigation.html");
  });
</script>
