
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate backwards into a main landmark</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/landmarks/main.html">
<link rel="help" href="https://w3c.github.io/aria/#main">

<script>
  var scripts = {
		setFocusAfterMain: function(testPageDocument){
			// sets focus on a link after the main landmark
			testPageDocument.querySelector('.button-run-test-setup').parentElement.style.display = 'none';
			testPageDocument.getElementById('afterlink').focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on a link after the main landmark",
  "setupTestPage": "setFocusAfterMain",
  "applies_to": [
    "voiceover_macos"
  ],
  "mode": "interaction",
  "task": "navigate backwards into a main landmark",
  "specific_user_instruction": "With focus on the 'Navigate backwards from here' link, navigate to the 'Bottom' link.",
  "output_assertions": [
    [
      "1",
      "Role 'main' is conveyed"
    ],
    [
      "1",
      "Role 'link' is conveyed"
    ],
    [
      "1",
      "Name 'Bottom' is conveyed"
    ]
  ]
};
    const commandJson = {
  "navigate backwards into a main landmark": {
    "reading": {
      "jaws": [
        [ "UP" ],
        [ "SHIFT_TAB" ],
        [ "SHIFT_U" ]
      ],
      "nvda": [
        [ "UP" ],
        [ "SHIFT_TAB" ],
        [ "SHIFT_U" ],
        [ "SHIFT_K" ]
      ]
    },
    "interaction": {
      "jaws": [ [ "SHIFT_TAB" ] ],
      "nvda": [ [ "SHIFT_TAB" ] ],
      "voiceover_macos": [
        [
          "CTRL_OPT_LEFT,CTRL_OPT_LEFT"
        ],
        [ "SHIFT_CTRL_OPT_CMD_L" ]
      ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/2021-10-24_181316/main.setFocusAfterMain.html");
  });
</script>
