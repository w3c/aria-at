
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate backwards to a menu button in reading mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/menu-button/menu-button-actions-active-descendant.html">
<link rel="help" href="https://w3c.github.io/aria/#aria-haspopup">

<script>
  var scripts = {
		setFocusAfterMenuButton: function(testPageDocument){
			// sets focus on a link after the menu button
			testPageDocument.querySelector('#afterlink').focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on a link after the menu button",
  "setupTestPage": "setFocusAfterMenuButton",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "reading",
  "task": "navigate backwards to menu button",
  "specific_user_instruction": "Navigate to the menu button.",
  "output_assertions": [
    [
      "1",
      "Role 'menu button' is conveyed"
    ],
    [
      "1",
      "Name 'Actions' is conveyed"
    ]
  ]
};
    const commandJson = {
  "navigate backwards to menu button": {
    "reading": {
      "jaws": [
        [ "SHIFT_B" ],
        [ "SHIFT_F" ],
        [ "SHIFT_TAB" ],
        [ "UP" ]
      ],
      "nvda": [
        [ "SHIFT_B" ],
        [ "SHIFT_F" ],
        [ "SHIFT_TAB" ],
        [ "UP" ]
      ]
    },
    "interaction": {
      "jaws": [ [ "SHIFT_TAB" ] ],
      "nvda": [ [ "SHIFT_TAB" ] ],
      "voiceover_macos": [
        [ "SHIFT_TAB" ],
        [ "CTRL_OPT_LEFT" ],
        [ "SHIFT_CTRL_OPT_CMD_J" ]
      ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/2021-1-14_171136/menu-button-actions-active-descendant.setFocusAfterMenuButton.html");
  });
</script>
