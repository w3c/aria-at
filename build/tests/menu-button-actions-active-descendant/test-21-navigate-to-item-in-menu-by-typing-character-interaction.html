
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate to an item in a menu by typing a character in interaction mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/menu-button/menu-button-actions-active-descendant.html">
<link rel="help" href="https://w3c.github.io/aria/#menuitem">
<link rel="help" href="https://w3c.github.io/aria/#aria-activedescendant">

<script>
  var scripts = {
		openMenuAndSetFocusToFirstItem: function(testPageDocument){
			// opens the menu, and sets focus on 'Action 1'
			testPageDocument.defaultView.menuController.openPopup();
			testPageDocument.defaultView.menuController.setFocusToFirstMenuitem();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "opens the menu, and sets focus on 'Action 1'",
  "setupTestPage": "openMenuAndSetFocusToFirstItem",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "interaction",
  "task": "navigate to item in menu by typing character",
  "specific_user_instruction": "With focus on the 'Action 1' menu item, type a character to navigate to a different menu item.",
  "output_assertions": [
    [
      "2",
      "Role of the focused item, 'menu item', is conveyed"
    ],
    [
      "1",
      "Name of the focused item, 'Action 2', is conveyed"
    ],
    [
      "1",
      "Position of the focused item in the menu (2) is conveyed"
    ],
    [
      "1",
      "Number of items in the menu (4) is conveyed"
    ]
  ]
};
    const commandJson = {
  "navigate to item in menu by typing character": {
    "interaction": {
      "jaws": [ [ "A" ] ],
      "nvda": [ [ "A" ] ],
      "voiceover_macos": [ [ "A" ] ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/2021-1-14_171136/menu-button-actions-active-descendant.openMenuAndSetFocusToFirstItem.html");
  });
</script>
