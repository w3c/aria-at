
<!DOCTYPE html>
<meta charset="utf-8">
<title>Read information about a menu item</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/menu-button/menu-button-actions.html">
<link rel="help" href="https://w3c.github.io/aria/#menuitem">

<script>
  var scripts = {
		openMenuAndSetFocusToFirstItem: function(testPageDocument){
			// opens the menu, and sets focus on 'Action 1'
			testPageDocument.defaultView.menuController.openPopup();
			testPageDocument.defaultView.menuController.setFocusToFirstMenuitem();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "opens the menu, and sets focus on 'Action 1'",
  "setupTestPage": "openMenuAndSetFocusToFirstItem",
  "applies_to": [
    "voiceover_macos"
  ],
  "mode": "interaction",
  "task": "read information about menu item",
  "specific_user_instruction": "With focus on the 'Action 1' menu item, read information about the menu item.",
  "output_assertions": [
    [
      "1",
      "Role of the focused item, 'menu item', is conveyed"
    ],
    [
      "1",
      "Name of the focused item, 'Action 1', is conveyed"
    ],
    [
      "1",
      "Position of the focused item in the menu (1) is conveyed"
    ],
    [
      "1",
      "Number of items in the menu (4) is conveyed"
    ]
  ]
};
    const commandJson = {
  "read information about menu item": {
    "interaction": {
      "jaws": [ [ "INS_TAB" ], [ "INS_UP" ] ],
      "nvda": [ [ "INS_TAB" ], [ "INS_UP" ] ],
      "voiceover_macos": [
        [ "CTRL_OPT_F3" ],
        [ "CTRL_OPT_F4" ]
      ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/2021-1-14_12348/menu-button-actions.openMenuAndSetFocusToFirstItem.html");
  });
</script>
