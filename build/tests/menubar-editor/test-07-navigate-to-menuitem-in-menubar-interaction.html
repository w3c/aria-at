
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate to menu item in menubar in interaction mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/menubar/menubar-editor.html">
<link rel="help" href="https://w3c.github.io/aria/#menuitem">

<script>
  var scripts = {
		focusonfont: function(testPageDocument){
			// Move focus to the "Font" menu item
			testPageDocument.querySelectorAll('[role=menuitem]')[0].focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on the 'Font' menu item",
  "setupTestPage": "focusonfont",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "interaction",
  "task": "navigate to menuitem in menubar",
  "specific_user_instruction": "Navigate to 'Style/Color' menu",
  "output_assertions": [
    [
      "1",
      "The name 'Style/Color' is conveyed"
    ],
    [
      "1",
      "Availability of a submenu is conveyed"
    ],
    [
      "2",
      " The position of the item and number of items in the menubar are conveyed"
    ],
    [
      "2",
      " The role 'menuitem' is conveyed"
    ],
    [
      "2",
      " Closed state of the submenu is conveyed"
    ]
  ]
};
    const commandJson = {
  "navigate to menuitem in menubar": {
    "reading": {
      "jaws": [ [ "DOWN" ] ],
      "nvda": [ [ "INS_NUMPAD_6" ] ]
    },
    "interaction": {
      "jaws": [ [ "RIGHT" ] ],
      "nvda": [ [ "RIGHT" ] ],
      "voiceover_macos": [
        [ "CTRL_OPT_RIGHT" ],
        [ "RIGHT" ]
      ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/2020-11-23_175528/menubar-editor.focusonfont.html");
  });
</script>
