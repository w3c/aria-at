<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Meter Example</title>

  <!-- CSS and JS for this example. -->
  <link rel="stylesheet" href="css/meter.css">
  <script src="js/meter.js" type="text/javascript"></script>


<!-- Generated by process-test-directory.js -->
<script>
  (function() {
    function setupScript(testPageDocument) {
      // setFocusOnMeter
      // sets focus on the meter
      testPageDocument.querySelector('[role="meter"]').focus();

    };
    document.addEventListener('click', function(event) {
      if (event.target.classList.contains('button-run-test-setup')) {
        event.target.disabled = true;
        setupScript(document);
      }
    });
  })();
</script>
<!-- End of generated output --></head>
<body>
<main>
  <h1> Meter Example</h1>
  <p>The following example of a CPU meter demonstrates the <a href="https://w3c.github.io/aria-practices/#meter">meter design pattern</a>.</p>

  <section>
    <div class="example-header">
      <h2 id="ex_label">Example</h2>
    </div>
    <div role="separator" id="ex_start_sep" aria-labelledby="ex_start_sep ex_label" aria-label="Start of"></div>

    <div id="example">
      <h3 id="cpu_usage_label">Central Processing Unit (CPU) Usage</h3>
      <p>
        <button type="button" class="play-meters">Change Value</button>
      </p>
      <a id="beforelink" href="#beforelink">Navigate forwards from here</a>
      <div tabindex="-1" role="meter" aria-valuenow="36.166519936288" aria-valuemin="0" aria-valuemax="100" aria-labelledby="cpu_usage_label">
        <svg width="100" height="100" class="fill" aria-hidden="true" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <rect x="0" y="0" width="100%" height="100%" fill="currentColor" />
        </svg>
      </div>
      <a id="afterlink" href="#afterlink">Navigate backwards from here</a>
    </div>
    <div role="separator" id="ex_end_sep" aria-labelledby="ex_end_sep ex_label" aria-label="End of"></div>
  </section>

<!-- Generated by process-test-directory.js -->
<div style="position: relative; left: 0; right: 0; height: 2rem;">
  <button class="button-run-test-setup" autofocus style="height: 100%; width: 100%;">Run Test Setup</button>
</div>
<!-- End of generated output --></main>
</body>
</html>
