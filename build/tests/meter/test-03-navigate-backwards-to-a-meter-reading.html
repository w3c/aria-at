		setFocusAfterMeter: function(testPageDocument){

			testPageDocument.getElementById('afterlink').focus();
		}
	};
</script>

    ],
    [
      "2",
      "Minimum value '0' is conveyed"
    ],
    [
      "2",

  ]
};
