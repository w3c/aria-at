
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate to the previous column in a grid in reading mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/grid/dataGrids.html">

<script>
  let scripts = {
		setFocusOnSecondDataCell: function(testPageDocument){
			// sets focus on the second cell of the second row in the grid
			testPageDocument.defaultView.ex1Grid.setFocusPointer(0, 1);
			testPageDocument.defaultView.ex1Grid.focusCell(0, 1);
		}
	};
</script>
