
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate to the previous row in a grid</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/grid/dataGrids.html">

<script>
  var scripts = {
		setFocusOnSixthDataCell: function(testPageDocument){
			// sets focus on the first cell of the third row in the grid
			testPageDocument.defaultView.ex1Grid.setFocusPointer(1, 0);
			testPageDocument.defaultView.ex1Grid.focusCell(1, 0);
		}
	};
</script>
