
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate to a cell containing a link on the previous row in a grid in reading mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/grid/dataGrids.html">

<script>
  var scripts = {
		setFocusOnSecondLinkedCell: function(testPageDocument){
			// sets focus on the third cell of the third row in the grid
			testPageDocument.defaultView.ex1Grid.setFocusPointer(1, 2);
			testPageDocument.defaultView.ex1Grid.focusCell(1, 2);
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on the third cell of the third row in the grid",
  "setupTestPage": "setFocusOnSecondLinkedCell",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "reading",
  "task": "navigate to cell containing link on previous row in grid",
  "specific_user_instruction": "From a cell containing a link, navigate to the previous row in the grid.",
  "output_assertions": [
    [
      "1",
      "Text of the column header ('Description') is conveyed"
    ],
    [
      "1",
      "Role 'link' is conveyed"
    ],
    [
      "1",
      "Name 'Cash Deposit' is conveyed"
    ],
    [
      "1",
      "coordinates of the cell (column 3, row 2) are conveyed"
    ]
  ]
};
    const commandJson = {
  "navigate to cell containing link on previous row in grid": {

      "nvda": [ [ "UP" ] ],
      "voiceover_macos": [ [ "UP" ], [ "CTRL_OPT_UP" ] ]
    }
  }
};

</script>
