
<!DOCTYPE html>

<title>Navigate out of the start of a radio group</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/radio/radio-activedescendant.html">
<link rel="help" href="https://w3c.github.io/aria/#radiogroup">
<link rel="help" href="https://w3c.github.io/aria/#aria-labelledby">

<script>
  var scripts = {
		setFocusOnFirstRadioButton: function(testPageDocument){
			// sets focus on the first radio button
			let radioGroup = testPageDocument.querySelector('[role="radiogroup"]');
			let radios = testPageDocument.querySelectorAll('[role="radio"]');
			radios.forEach(r => {
			r.setAttribute('aria-checked', 'false');
			r.classList.remove('focus');
			});
			radios[0].classList.add('focus');
			radioGroup.setAttribute('aria-activedescendant', radios[0].id);
			radioGroup.focus();
		}
	};
</script>
