
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate to the previous radio button in interaction mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/radio/radio-activedescendant.html">
<link rel="help" href="https://w3c.github.io/aria/#radio">
<link rel="help" href="https://w3c.github.io/aria/#aria-activedescendant">
<link rel="help" href="https://w3c.github.io/aria/#aria-checked">

<script>
  var scripts = {
		setFocusOnSecondRadioButton: function(testPageDocument){
			// sets focus on the second radio button
			let radioGroup = testPageDocument.querySelector('[role="radiogroup"]');
			let radios = testPageDocument.querySelectorAll('[role="radio"]');
			radios.forEach(r => {
			r.setAttribute('aria-checked', 'false');
			r.classList.remove('focus');
			});
			radios[1].classList.add('focus');
			radioGroup.setAttribute('aria-activedescendant', radios[1].id);
			radioGroup.focus();
		}
	};
</script>

    })

  "applies_to": [

  ],
  "mode": "interaction",
  "task": "navigate to previous radio button",
  "specific_user_instruction": "With focus on the 'Deep dish' radio button, navigate to the previous radio button.",

</script>
