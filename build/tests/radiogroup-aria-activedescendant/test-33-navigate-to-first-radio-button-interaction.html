
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate to the first radio button in interaction mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/radio/radio-activedescendant.html">
<link rel="help" href="https://w3c.github.io/aria/#radio">
<link rel="help" href="https://w3c.github.io/aria/#aria-activedescendant">
<link rel="help" href="https://w3c.github.io/aria/#aria-checked">

<script>
  var scripts = {
		setFocusOnThirdRadioButton: function(testPageDocument){
			// sets focus on the third radio button
			let radioGroup = testPageDocument.querySelector('[role="radiogroup"]');
			let radios = testPageDocument.querySelectorAll('[role="radio"]');
			radios.forEach(r => {
			r.setAttribute('aria-checked', 'false');
			r.classList.remove('focus');
			});
			radios[2].classList.add('focus');
			radioGroup.setAttribute('aria-activedescendant', radios[2].id);
			radioGroup.focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on the third radio button",
  "setupTestPage": "setFocusOnThirdRadioButton",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "interaction",
  "task": "navigate to first radio button",
  "specific_user_instruction": "With focus on the 'Thin crust' radio button, navigate to the first radio button.",
  "output_assertions": [
    [
      "1",
      "role 'radio button' is conveyed"
    ],
    [

    ],
    [

    [

  ]
};
    const commandJson = {

};

  });
</script>
