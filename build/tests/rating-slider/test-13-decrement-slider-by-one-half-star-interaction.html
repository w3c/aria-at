
<!DOCTYPE html>

<title>Decrement a slider by one half star</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/slider/slider-rating.html">
<link rel="help" href="https://w3c.github.io/aria/#aria-valuenow">
<link rel="help" href="https://w3c.github.io/aria/#aria-valuetext">

<script>
  let scripts = {
		setFocusOnSliderAndSetValueToOneHalfStar: function(testPageDocument){
			// sets focus on the slider, and sets its value to one half star
			let slider = testPageDocument.querySelector('[role="slider"]');
			slider.setAttribute('aria-valuenow', '0.5');
			slider.setAttribute('aria-valuetext', 'one half of five stars');
			slider.focus();
		}
	};
</script>
