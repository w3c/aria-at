
<!DOCTYPE html>
<meta charset="utf-8">
<title>Decrement a slider by one star in interaction mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/slider/slider-rating.html">
<link rel="help" href="https://w3c.github.io/aria/#aria-valuenow">
<link rel="help" href="https://w3c.github.io/aria/#aria-valuetext">

<script>
  var scripts = {
		setFocusOnSliderAndSetValueToOne: function(testPageDocument){
			// sets focus on the slider, and sets its value to one star
			let slider = testPageDocument.querySelector('[role="slider"]');
			slider.setAttribute('aria-valuenow', '1');
			slider.setAttribute('aria-valuetext', 'one of five stars');
			slider.focus();
		}
	};
</script>
