<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Media Seek Slider Example</title>

  <link rel="stylesheet" href="css/slider-seek.css">
  <script src="js/slider-seek.js"></script>

<!-- Generated by create-example-tests.js -->
<script>
  (function() {
    function setupScript(testPageDocument) {
      //

    };
    document.addEventListener('click', function(event) {
      if (event.target.classList.contains('button-run-test-setup')) {
        event.target.disabled = true;
        setupScript(document);
      }
    });
  })();
</script>
<!-- End of generated output --></head>
<body>
  <main>
    <h1>Media Seek Slider Example</h1>
    <p>
      The following example of the
      <a href="https://w3c.github.io/aria-practices/#slider">slider design pattern</a>
      illustrates a seek control that could be used to move the current play position in an audio or video media player.
    </p>

    <section>
      <div class="example-header">
        <h2 id="ex_label">Example</h2>
      </div>
      <div role="separator" id="ex_start_sep" aria-labelledby="ex_start_sep ex_label" aria-label="Start of"></div>
      <div id="ex1" class="example">
        <a id="beforelink" href="#beforelink">Navigate forwards from here</a>
        <div class="slider-seek">
          <div id="id-seek-label" class="label">Seek</div>
          <svg role="none" class="slider-group" width="380" height="120">
            <rect class="rail" x="25" y="50" width="300" height="8" rx="5" aria-hidden="true"/>
            <g id="id-seek"
              role="slider"
              tabindex="0"
              aria-valuemin="0"
              aria-valuenow="90"
              aria-valuetext="1 minute 30 seconds"
              aria-valuemax="300"
              aria-labelledby="id-seek-label">
              <text class="value" x="0" y="15">1:30</text>
              <rect class="focus-ring"
                x="0" y="0" width="28" height="60" rx="12"/>
              <rect class="thumb"
                x="0" y="0" width="14" height="48" rx="5"/>
            </g>
            <!-- Button positions set by Javascript calculations  -->
            <g aria-hidden="true" class="value-label"
              data-value="0">
              <text x="0" y="0">0:00</text>
            </g>
            <g aria-hidden="true" class="value-label"
              data-value="60">
              <text x="0" y="0">1:00</text>
            </g>
            <g  aria-hidden="true" class="value-label"
              data-value="120">
              <text x="0" y="0">2:00</text>
            </g>
            <g  aria-hidden="true" class="value-label"
              data-value="180">
              <text x="0" y="0">3:00</text>
            </g>
            <g  aria-hidden="true" class="value-label"
              data-value="240">
              <text x="0" y="0">4:00</text>
            </g>
            <g  aria-hidden="true" class="value-label"
              data-value="300">
              <text x="0" y="0">5:00</text>
            </g>
          </svg>
        </div>
        <a id="afterlink" href="#afterlink">Navigate backwards from here</a>
      </div>
      <div role="separator" id="ex_end_sep" aria-labelledby="ex_end_sep ex_label" aria-label="End of"></div>
    </section>

  <!-- Generated by create-example-tests.js -->
  <div style="position: relative; left: 0; right: 0; height: 2rem;">
    <button class="button-run-test-setup" autofocus style="height: 100%; width: 100%;" disabled>Run Test Setup</button>
  </div>
  <!-- End of generated output --></main>
</body>
</html>
