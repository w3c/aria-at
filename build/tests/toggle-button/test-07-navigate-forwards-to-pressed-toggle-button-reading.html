
<!DOCTYPE html>

<title>Navigate forwards to a pressed toggle button in reading mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/button/button.html">
<link rel="help" href="https://w3c.github.io/aria/#button">
<link rel="help" href="https://w3c.github.io/aria/#aria-pressed">

<script>
  var scripts = {
		setFocusBeforeButtonAndSetStateToPressed: function(testPageDocument){
			// sets focus on a link before the button, and sets the state of the button to 'pressed'
			let button = testPageDocument.querySelector('#toggle');
			button.setAttribute('aria-pressed', 'true');
			button.querySelector('use').setAttribute('xlink:href', '#icon-sound');
			testPageDocument.querySelector('#beforelink').focus();
		}
	};
</script>
