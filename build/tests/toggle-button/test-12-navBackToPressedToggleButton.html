
<!DOCTYPE html>

<title>Navigate backwards to a pressed toggle button</title>
<link rel="help" href="https://www.w3.org/TR/wai-aria/#aria-pressed" title="aria-pressed ARIA Specification">
<link rel="help" href="https://www.w3.org/TR/html-aam-1.0/#el-button" title="button Accessibility API Mapping">

<script>
  let scripts = {
		setFocusAfterButtonAndSetStateToPressed: function(testPageDocument){
			// sets focus on a link after the button, and sets the state of the button to 'pressed'
			let button = testPageDocument.querySelector('#toggle');
			button.setAttribute('aria-pressed', 'true');
			button.querySelector('use').setAttribute('xlink:href', '#icon-sound');
			testPageDocument.querySelector('#afterlink').focus();
		}
	};
</script>
