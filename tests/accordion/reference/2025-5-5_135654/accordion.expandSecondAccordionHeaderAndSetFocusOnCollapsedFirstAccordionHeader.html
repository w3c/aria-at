<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Example</title>

    <link rel="stylesheet" href="https://www.w3.org/StyleSheets/TR/2016/base.css">
    <link rel="stylesheet" href="../../../shared/css/core.css">
    <script src="../../../shared/js/examples.js"></script>
    <script src="../../../shared/js/highlight.pack.js"></script>
    <script src="../../../shared/js/app.js"></script>
    <script data-skipto="colorTheme:aria; displayOption:popup; containerElement:div" src="../../../shared/js/skipto.js"></script>

    <link rel="stylesheet" href="css/accordion.css">

  <!-- Generated by process-test-directory.js -->
  <script>
    (function() {
      function setupScript(testPageDocument) {
        // expandSecondAccordionHeaderAndSetFocusOnCollapsedFirstAccordionHeader
        // expands the 'Billing Address' accordion header, and sets focus on the 'Personal Information' accordion header
        (() => {
          const personalInfoHeaderButton = document.querySelector('#accordion1id');
          const billingAddressHeaderButton = document.querySelector('#accordion2id');
          const billingAddressPanel = document.querySelector('#sect2');

          if (personalInfoHeaderButton && billingAddressHeaderButton && billingAddressPanel) {
            // Expand the 'Billing Address' accordion section
            billingAddressHeaderButton.setAttribute('aria-expanded', 'true');
            billingAddressPanel.removeAttribute('hidden');

            // Set focus on the 'Personal Information' accordion header button
            personalInfoHeaderButton.focus();
          } else {
            console.error(
              'SetupScript Error: Accordion elements not found (#accordion1id, #accordion2id, or #sect2)'
            );
          }
        })();

      };
      document.addEventListener('click', function(event) {
        if (event.target.classList.contains('button-run-test-setup')) {
          event.target.disabled = true;
          setupScript(document);
        }
      });
    })();
  </script>
  <!-- End of generated output --></head>
  <body>
    <main>
      <h1>Accordion Example</h1>

      <section>
        <h2>About This Example</h2>
        <img alt="" class="example-page-example-icon" src="../../../images/pattern-accordion.svg">
        <p>The below example section contains a simple personal information input form divided into 3 sections that demonstrates the <a href="https://www.w3.org/WAI/ARIA/apg/patterns/accordion/">Accordion Pattern</a>.</p>
      </section>

      <section>
        <div class="example-header">
          <h2 id="ex_label">Example</h2>
        </div>
        <div role="separator" id="ex_start_sep" aria-labelledby="ex_start_sep ex_label" aria-label="Start of"></div>

        <p><a id="beforelink" href="#beforelink">Navigate forwards from here</a></p>
        <div id="ex1">
          <div id="accordionGroup" class="accordion">
            <h3>
              <button type="button" aria-expanded="true" class="accordion-trigger" aria-controls="sect1" id="accordion1id">
                <span class="accordion-title">
                  Personal Information
                  <span class="accordion-icon"></span>
                </span>
              </button>
            </h3>
            <div id="sect1" role="region" aria-labelledby="accordion1id" class="accordion-panel">
              <div>
                <fieldset>
                  <p>
                    <label for="cufc1">Name<span aria-hidden="true">*</span>:</label>
                    <input type="text" value="" name="Name" id="cufc1" class="required" aria-required="true">
                  </p>
                  <p>
                    <label for="cufc2">Email<span aria-hidden="true">*</span>:</label>
                    <input type="text" value="" name="Email" id="cufc2" aria-required="true">
                  </p>
                  <p>
                    <label for="cufc3">Phone:</label>
                    <input type="text" value="" name="Phone" id="cufc3">
                  </p>
                  <p>
                    <label for="cufc4">Extension:</label>
                    <input type="text" value="" name="Ext" id="cufc4">
                  </p>
                  <p>
                    <label for="cufc5">Country:</label>
                    <input type="text" value="" name="Country" id="cufc5">
                  </p>
                  <p>
                    <label for="cufc6">City/Province:</label>
                    <input type="text" value="" name="City_Province" id="cufc6">
                  </p>
                </fieldset>
              </div>
            </div>
            <h3>
              <button type="button" aria-expanded="false" class="accordion-trigger" aria-controls="sect2" id="accordion2id">
                <span class="accordion-title">
                  Billing Address
                  <span class="accordion-icon"></span>
                </span>
              </button>
            </h3>
            <div id="sect2" role="region" aria-labelledby="accordion2id" class="accordion-panel" hidden>
              <div>
                <fieldset>
                  <p>
                    <label for="b-add1">Address 1:</label>
                    <input type="text" name="b-add1" id="b-add1">
                  </p>
                  <p>
                    <label for="b-add2">Address 2:</label>
                    <input type="text" name="b-add2" id="b-add2">
                  </p>
                  <p>
                    <label for="b-city">City:</label>
                    <input type="text" name="b-city" id="b-city">
                  </p>
                  <p>
                    <label for="b-state">State:</label>
                    <input type="text" name="b-state" id="b-state">
                  </p>
                  <p>
                    <label for="b-zip">Zip Code:</label>
                    <input type="text" name="b-zip" id="b-zip">
                  </p>
                </fieldset>
              </div>
            </div>
            <h3>
              <button type="button" aria-expanded="false" class="accordion-trigger" aria-controls="sect3" id="accordion3id">
                <span class="accordion-title">
                  Shipping Address
                  <span class="accordion-icon"></span>
                </span>
              </button>
            </h3>
            <div id="sect3" role="region" aria-labelledby="accordion3id" class="accordion-panel" hidden>
              <div>
                <fieldset>
                  <p>
                    <label for="m-add1">Address 1:</label>
                    <input type="text" name="m-add1" id="m-add1">
                  </p>
                  <p>
                    <label for="m-add2">Address 2:</label>
                    <input type="text" name="m-add2" id="m-add2">
                  </p>
                  <p>
                    <label for="m-city">City:</label>
                    <input type="text" name="m-city" id="m-city">
                  </p>
                  <p>
                    <label for="m-state">State:</label>
                    <input type="text" name="m-state" id="m-state">
                  </p>
                  <p>
                    <label for="m-zip">Zip Code:</label>
                    <input type="text" name="m-zip" id="m-zip">
                  </p>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
        <p><a id="afterlink" href="#afterlink">Navigate backwards from here</a></p>
        <div role="separator" id="ex_end_sep" aria-labelledby="ex_end_sep ex_label" aria-label="End of"></div>
      </section>

    <!-- Generated by process-test-directory.js -->
    <div style="position: relative; left: 0; right: 0; height: 2rem;">
      <button class="button-run-test-setup" autofocus style="height: 100%; width: 100%;">Run Test Setup</button>
    </div>
    <!-- End of generated output --></main>
    <script src="js/accordion.js"></script>
  </body>
</html>
