<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" >
  <title>Checkbox Example (Two State) | WAI-ARIA Authoring Practices 1.2</title>


  <link rel="stylesheet" href="https://www.w3.org/StyleSheets/TR/2016/base.css" />
  <link rel="stylesheet" href="../../css/core.css" />
  <script src="../../js/examples.js"></script>
  <script src="../../js/highlight.pack.js"></script>
  <script src="../../js/app.js"></script>

  <link href="../css/checkbox.css" rel="stylesheet" />
  <script src="js/checkbox.js" type="text/javascript"></script>

<!-- Generated by process-test-directory.js -->
<script>
  (function() {
    function setupScript(testPageDocument) {
      // moveFocusAndCheckFirstCheckbox
      // Move focus and set aria-checked on first checkbox
      const checkbox = testPageDocument.querySelector('[role="checkbox"]');
      checkbox.focus();
      checkbox.setAttribute('aria-checked', 'true');

    };
    document.addEventListener('click', function(event) {
      if (event.target.classList.contains('button-run-test-setup')) {
        event.target.disabled = true;
        setupScript(document);
      }
    });
  })();
</script>
<!-- End of generated output --></head>
<body>
  <h1>Checkbox Example (Two State)</h1>

  <div id="ex1">
        <h3 id="id-group-label">Sandwich Condiments</h3>
        <div role="group" aria-labelledby="id-group-label">
          <ul class="checkboxes">
            <li><div role="checkbox" aria-checked="false" tabindex= "0">Lettuce</div></li>
            <li><div role="checkbox" aria-checked="true"  tabindex= "0">Tomato</div></li>
            <li><div role="checkbox" aria-checked="false" tabindex= "0">Mustard</div></li>
            <li><div role="checkbox" aria-checked="false" tabindex= "0">Sprouts</div></li>
          </ul>
        </div>

        <script type="text/javascript">
          window.onload = function () {

            var checkboxes = document.querySelectorAll('[role="checkbox"]');

            for (var i = 0; i < checkboxes.length; i++) {
              var cb = new Checkbox(checkboxes[i]);
              cb.init();
            }

          };
        </script>

      </div>

<!-- Generated by process-test-directory.js -->
<div style="position: relative; left: 0; right: 0; height: 2rem;">
  <button class="button-run-test-setup" autofocus style="height: 100%; width: 100%;">Run Test Setup</button>
</div>
<!-- End of generated output --></body>
</html>
