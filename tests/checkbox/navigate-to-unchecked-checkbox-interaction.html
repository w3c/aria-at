<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate to an unchecked checkbox in interaction mode.</title>
<link rel="author" title="Valerie Young" href="mailto:valerie@bocoup.com">
<link rel="help" href="https://w3c.github.io/aria-practices/#checkbox">
<link rel="help" href="https://w3c.github.io/aria/#checkbox">
<link rel="help" href="https://w3c.github.io/aria/#aria-checked">
<script type="module">
  import { verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  verifyATBehavior({
    applies_to: ["Desktop Screen Readers"],
    mode: "interaction",
    task: "navigate to checkbox",
    specific_user_instruction: "navigate to the first checkbox",
    output_assertions: [
      [1, "The role 'checkbox' is conveyed"],
      [1, "The name 'Lettuce' is conveyed"],
      [1, "The state of the checkbox (not checked) is conveyed"]
    ]
  });

  displayTestPageAndInstructions("reference/two-state-checkbox.html");

</script>
