<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Example (Two State)</title>
    <link rel="stylesheet" href="https://www.w3.org/StyleSheets/TR/2016/base.css">
    <link rel="stylesheet" href="../../../shared/css/core.css">
    <script src="../../../shared/js/examples.js"></script>
    <script src="../../../shared/js/highlight.pack.js"></script>
    <script src="../../../shared/js/app.js"></script>
    <link href="css/checkbox.css" rel="stylesheet">
    <script src="js/checkbox.js"></script>

  <!-- Generated by process-test-directory.js -->
  <script>
    (function() {
      function setupScript(testPageDocument) {
        // setFocusOnCheckbox
        // sets focus on the 'Lettuce' checkbox
        testPageDocument.querySelector('[role="checkbox"]').focus();

      };
      document.addEventListener('click', function(event) {
        if (event.target.classList.contains('button-run-test-setup')) {
          event.target.disabled = true;
          setupScript(document);
        }
      });
    })();
  </script>
  <!-- End of generated output --></head>
  <body>
    <main>
      <div id="ex1">
        <h3 id="id-group-label">Sandwich Condiments</h3>
        <p><a id="beforelink" href="#beforelink">Navigate forwards from here</a></p>
        <div role="group" aria-labelledby="id-group-label">
          <ul class="checkboxes">
            <li><div role="checkbox" aria-checked="false" tabindex="0">Lettuce</div></li>
            <li><p><a id="afterlink" href="#afterlink">Navigate backwards from here</a></p></li>
            <li><div role="checkbox" aria-checked="true" tabindex="0">Tomato</div></li>
            <li><div role="checkbox" aria-checked="false" tabindex="0">Mustard</div></li>
            <li><div role="checkbox" aria-checked="false" tabindex="0">Sprouts</div></li>
          </ul>
        </div>
      </div>

    <!-- Generated by process-test-directory.js -->
    <div style="position: relative; left: 0; right: 0; height: 2rem;">
      <button class="button-run-test-setup" autofocus style="height: 100%; width: 100%;">Run Test Setup</button>
    </div>
    <!-- End of generated output --></main>
  </body>
</html>
