
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate to a checked checkbox</title>
<link rel="help" href="https://w3c.github.io/aria-practices/#checkbox">
<link rel="help" href="https://w3c.github.io/aria/#checkbox">
<link rel="help" href="https://w3c.github.io/aria/#aria-checked">

<script>
  var scripts = {
		checkFirstCheckbox: function(testPageDocument){
			// Set aria-checked on first checkbox
			testPageDocument.querySelector('[role="checkbox"]').setAttribute('aria-checked', 'true');
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  Promise.all(['../support.json', 'commands.json'].map(url =>
    fetch(url)
      .then(response => response.json()) // parse the JSON from the server
  ))
  .then(data => {
    const testJson = {
  "setup_script_description": "sets the state of the first checkbox to checked",
  "setupTestPage": "checkFirstCheckbox",
  "applies_to": [
    "voiceover_macos"
  ],
  "mode": "interaction",
  "task": "navigate to checked checkbox",
  "specific_user_instruction": "Navigate to the first checkbox. Note: it should be in the checked state.",
  "output_assertions": [
    [
      "1",
      "Role 'checkbox' is conveyed"
    ],
    [
      "1",
      "Name 'Lettuce' is conveyed"
    ],
    [
      "1",
      "State of the checkbox (checked) is conveyed"
    ]
  ]
};
    initialize(data[0], data[1]);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/two-state-checkbox.html");
  });
</script>
