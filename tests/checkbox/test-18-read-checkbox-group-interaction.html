<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  Promise.all(['../support.json', 'commands.json'].map(url =>
    fetch(url)
      .then(response => response.json()) // parse the JSON from the server
  ))
  .then(data => {
    const testJson = {
  "setup_script_description": "",
  "setupTestPage": "",
  "applies_to": [
    "voiceover_macos"
  ],
  "mode": "interaction",
  "task": "read checkbox group",
  "specific_user_instruction": "When focus is on a checkbox, read its grouping information",
  "output_assertions": [
    [
      "2",
      "Role 'group' is conveyed"
    ],
    [
      "1",
      "Group name 'Sandwich Condiments' is conveyed"
    ]
  ]
};
    initialize(data[0], data[1]);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/two-state-checkbox.html");
  });
