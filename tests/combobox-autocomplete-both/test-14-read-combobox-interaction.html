
<!DOCTYPE html>
<meta charset="utf-8">
<title>Read filled, editable, expanded combobox in interaction mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/combobox/combobox-autocomplete-both.html">

<script>
  var scripts = {
		comboboxValueSetExpandedState: function(testPageDocument){
			// Set focus on combobox
			// Set value of 'combobox' to 'a'
			// Ensure in expanded state.
			var cb = testPageDocument.comboboxAutocomplete;
			cb.comboboxNode.value = 'a';
			cb.comboboxNode.focus();
			cb.filter = cb.comboboxNode.value;
			cb.filterOptions();
			cb.open();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "Set focus on combobox; set value of 'combobox' to 'A'; ensure in expanded state.",
  "setupTestPage": "comboboxValueSetExpandedState",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "interaction",
  "task": "read combobox",
  "specific_user_instruction": "With focus on the combobox; read the combobox.",
  "output_assertions": [
    [
      "1",
      "Role 'combobox' is conveyed"
    ],
    [
      "1",
      "Name 'State' is conveyed"
    ],
    [
      "1",
      "Ability to enter text is conveyed"
    ],
    [
      "1",
      "Value 'A' is conveyed."
    ],
    [
      "2",
      "Expanded state is conveyed."
    ]
  ]
};
    const commandJson = {
  "read combobox": {
    "reading": {
      "jaws": [ [ "INS_TAB" ] ],
      "nvda": [ [ "INS_TAB" ] ]
    },
    "interaction": {
      "jaws": [ [ "INS_TAB" ] ],
      "nvda": [ [ "INS_TAB" ] ],
      "voiceover_macos": [ [ "CTRL_OPT_F4" ] ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/2020-11-23_175618/combobox-autocomplete-both.html");
  });
</script>
