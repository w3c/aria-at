
<!DOCTYPE html>

<title>Navigate to editable combobox with commands that switch mode from reading to interaction</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/combobox/combobox-autocomplete-both.html">

<script>
  var scripts = {

	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "",
  "setupTestPage": "",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "reading",
  "task": "navigate to combobox with keys that switch modes",
  "specific_user_instruction": "Navigate to the 'State' combobox",
  "output_assertions": [
    [
      "1",
      "The screen reader switches to mode that allows text input"
    ]
  ]
};
    const commandJson = {
  "navigate to combobox with keys that switch modes": {
    "reading": {
      "jaws": [ [ "TAB_AND_SHIFT_TAB" ] ],
      "nvda": [ [ "TAB_AND_SHIFT_TAB" ] ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/combobox-autocomplete-both.html");
  });
</script>
