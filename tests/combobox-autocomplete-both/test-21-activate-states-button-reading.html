
<!DOCTYPE html>
<meta charset="utf-8">
<title>Close combobox with 'States' button in reading mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/combobox/combobox-autocomplete-both.html">

<script src="scripts.js"></script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  Promise.all(["test-21-activate-states-button-reading.json", '../support.json', 'commands.json'].map(url =>
    fetch(url)
      .then(response => response.json()) // parse the JSON from the server
  ))
  .then(data => {
    // do something with the data
    initialize(data[1], data[2]);
    verifyATBehavior(data[0]);
    displayTestPageAndInstructions("reference/combobox-autocomplete-both.html");
  });
</script>
