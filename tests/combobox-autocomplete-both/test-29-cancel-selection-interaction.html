
<!DOCTYPE html>
<meta charset="utf-8">
<title>Cancel option selection in interaction mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/combobox/combobox-autocomplete-both.html">

<script>
  var scripts = {
		comboboxFocusEmptyCollapsed: function(testPageDocument){
			// Set focus on combobox
			// Set value of 'combobox' is empty
			// Ensure in collapsed state
			var cb = testPageDocument.comboboxAutocomplete;
			cb.comboboxNode.value = '';
			cb.combobox.focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "Set focus on combobox; type 'A'; down arrow 2 times.",
  "setupTestPage": "comboboxFocusEmptyCollapsed",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "interaction",
  "task": "cancel selection",
  "specific_user_instruction": "Collapse the combobox popup",
  "output_assertions": [
    [
      "1",
      "Role 'combobox' is conveyed"
    ],
    [
      "1",
      "Name 'State' is conveyed"
    ],
    [
      "1",
      "Ability to enter text is conveyed"
    ],
    [
      "1",
      "Value 'A' is conveyed."
    ],
    [
      "1",
      "Collapsed state is conveyed."
    ]
  ]
};
    const commandJson = {
  "cancel selection": {
    "interaction": {
      "jaws": [ [ "ESC" ] ],
      "nvda": [ [ "ESC" ] ],
      "voiceover_macos": [ [ "ESC" ] ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/2020-11-23_175618/combobox-autocomplete-both.html");
  });
</script>
