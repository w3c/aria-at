
<!DOCTYPE html>

<title>Initiate caret movement from listbox in interaction mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/combobox/combobox-autocomplete-both.html">

<script>
  var scripts = {
		comboboxFocusEmptyCollapsed: function(testPageDocument){
			// Set focus on combobox
			// Set value of 'combobox' is empty
			// Ensure in collapsed state
			var cb = testPageDocument.comboboxAutocomplete;
			cb.comboboxNode.value = '';
			cb.combobox.focus();
		}
	};
</script>

  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "Set focus on combobox; press down arrow 2 times.",
  "setupTestPage": "comboboxFocusEmptyCollapsed",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "interaction",
  "task": "initiate caret movement from listbox",
  "specific_user_instruction": "Start caret movement in the textbox while focus is in the listbox",
  "output_assertions": [
    [
      "1",
      "Caret position is conveyed"
    ],
    [
      "1",
      "Role 'combobox' is conveyed"
    ],
    [
      "2",
      "Name 'State' is conveyed"
    ],
    [
      "2",
      "Value 'Alaska' is conveyed."
    ]
  ]
};
    const commandJson = {
  "initiate caret movement from listbox": {
    "interaction": {
      "jaws": [
        [ "LEFT" ],
        [ "RIGHT" ],
        [ "HOME" ],
        [ "END" ],
        [ "CMD_LEFT", "(Mac)" ],
        [ "CMD_RIGHT", "(Mac)" ]
      ],
      "nvda": [
        [ "LEFT" ],
        [ "RIGHT" ],
        [ "HOME" ],
        [ "END" ],
        [ "CMD_LEFT", "(Mac)" ],
        [ "CMD_RIGHT", "(Mac)" ]
      ],
      "voiceover_macos": [
        [ "LEFT" ],
        [ "RIGHT" ],
        [ "CMD_LEFT", "(Mac)" ],
        [ "CMD_RIGHT", "(Mac)" ]
      ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/2020-11-23_175618/combobox-autocomplete-both.html");
  });
</script>
