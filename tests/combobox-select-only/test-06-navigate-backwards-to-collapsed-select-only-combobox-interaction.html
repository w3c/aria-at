
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate backwards to a collapsed select-only combobox</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/combobox/combobox-select-only.html">
<link rel="help" href="https://w3c.github.io/aria-practices/#combobox">
<link rel="help" href="https://w3c.github.io/aria/#aria-labelledby">
<link rel="help" href="https://w3c.github.io/aria/#aria-expanded">

<script>
  var scripts = {
		moveFocusAfterCombobox: function(testPageDocument){
			// sets focus on a link after the Combobox
			testPageDocument.querySelector('#afterlink').focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on a link after the Combobox",
  "setupTestPage": "moveFocusAfterCombobox",
  "applies_to": [
    "voiceover_macos"
  ],
  "mode": "interaction",
  "task": "navigate backwards to collapsed select-only combobox",
  "specific_user_instruction": "Navigate to the Combobox. Note: it should be in the collapsed state. You may need to press certain commands (such as Control+Option+Left Arrow) multiple times to hear all information relating to the combobox.",
  "output_assertions": [
    [
      "1",
      "Role 'combobox' is conveyed"
    ],
    [
      "1",
      "Name 'Favorite Fruit' is conveyed"
    ],
    [
      "1",
      "Text of the selected option ('Choose a Fruit') is conveyed"
    ],
    [
      "1",
      "State of the combobox (collapsed) is conveyed"
    ]
  ]
};
    const commandJson = {
  "navigate backwards to collapsed select-only combobox": {
    "reading": {
      "jaws": [
        [ "SHIFT_F" ],
        [ "SHIFT_C" ],
        [ "SHIFT_TAB" ],
        [ "UP" ]
      ],
      "nvda": [
        [ "SHIFT_F" ],
        [ "SHIFT_C" ],
        [ "SHIFT_TAB" ],
        [ "UP" ]
      ]
    },
    "interaction": {
      "jaws": [ [ "SHIFT_TAB" ] ],
      "nvda": [ [ "SHIFT_TAB" ] ],
      "voiceover_macos": [
        [ "CTRL_OPT_LEFT" ],
        [ "SHIFT_TAB" ],
        [ "SHIFT_CTRL_OPT_CMD_J" ]
      ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/combobox-select-only.html");
  });
</script>
