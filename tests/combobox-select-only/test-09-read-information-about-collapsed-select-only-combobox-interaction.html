
<!DOCTYPE html>
<meta charset="utf-8">
<title>Read information about a collapsed select-only combobox</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/combobox/combobox-select-only.html">
<link rel="help" href="https://w3c.github.io/aria-practices/#combobox">
<link rel="help" href="https://w3c.github.io/aria/#aria-labelledby">
<link rel="help" href="https://w3c.github.io/aria/#aria-expanded">

<script>
  var scripts = {
		moveFocusToCombobox: function(testPageDocument){
			// sets focus on the combobox
			testPageDocument.querySelector('[role="combobox"]').focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on the combobox",
  "setupTestPage": "moveFocusToCombobox",
  "applies_to": [
    "voiceover_macos"
  ],
  "mode": "interaction",
  "task": "read information about collapsed select-only combobox",
  "specific_user_instruction": "With focus on the combobox, read information about the combobox.",
  "output_assertions": [
    [
      "1",
      "Role 'combobox' is conveyed"
    ],
    [
      "1",
      "Name 'Favorite Fruit' is conveyed"
    ],
    [
      "1",
      "Text of the selected option ('Choose a Fruit') is conveyed"
    ],
    [
      "1",
      "State of the combobox (collapsed) is conveyed"
    ]
  ]
};
    const commandJson = {
  "read information about collapsed select-only combobox": {
    "reading": {
      "jaws": [ [ "INS_TAB" ], [ "INS_UP" ] ],
      "nvda": [ [ "INS_TAB" ], [ "INS_UP" ] ]
    },
    "interaction": {
      "jaws": [ [ "INS_TAB" ] ],
      "nvda": [ [ "INS_TAB" ] ],
      "voiceover_macos": [
        [ "CTRL_OPT_F3" ],
        [ "CTRL_OPT_F4" ]
      ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/combobox-select-only.html");
  });
</script>
