
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate forwards to a button in reading mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/button/button.html">
<link rel="help" href="https://w3c.github.io/aria/#button">

<script>
  var scripts = {
		setFocusBeforeButton: function(testPageDocument){
			// sets focus on a link before the button
			testPageDocument.querySelector('#beforelink').focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on a link before the button",
  "setupTestPage": "setFocusBeforeButton",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "reading",
  "task": "navigate forwards to button",
  "specific_user_instruction": "With the reading cursor on the 'Navigate forwards from here' link, navigate to the 'Print Page' button",
  "output_assertions": [
    [
      "1",
      "Role 'button' is conveyed"
    ],
    [
      "1",
      "Name 'Print Page' is conveyed"
    ]
  ]
};
    const commandJson = {
  "navigate forwards to button": {
    "reading": {
      "jaws": [
        [ "DOWN" ],
        [ "B" ],
        [ "F" ],
        [ "TAB" ]
      ],
      "nvda": [
        [ "DOWN" ],
        [ "B" ],
        [ "F" ],
        [ "TAB" ]
      ]
    },
    "interaction": {
      "jaws": [ [ "TAB" ] ],
      "nvda": [ [ "TAB" ], [ "SHIFT_TAB" ] ],
      "voiceover_macos": [
        [ "CTRL_OPT_RIGHT" ],
        [ "TAB" ],
        [ "CTRL_OPT_CMD_J" ]
      ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/2021-3-29_132754/button.html");
  });
</script>
