
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate backwards to a collapsed disclosure button</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/disclosure/disclosure-faq.html">
<link rel="help" href="https://w3c.github.io/aria/#aria-expanded">

<script>
  var scripts = {
		moveFocusAfterFirstDisclosure: function(testPageDocument){
			// sets focus on a link after the first disclosure button
			testPageDocument.querySelector('#afterlink').focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on a link after the first disclosure button",
  "setupTestPage": "moveFocusAfterFirstDisclosure",
  "applies_to": [
    "voiceover_macos"
  ],
  "mode": "interaction",
  "task": "navigate backwards to collapsed disclosure button",
  "specific_user_instruction": "Navigate to the first disclosure button in the list of frequently asked questions. Note: it should be in the collapsed state.",
  "output_assertions": [
    [
      "1",
      "Role 'button' is conveyed"
    ],
    [
      "1",
      "Name, 'What do I do if I have a permit for an assigned lot, but can't find a space there?', is conveyed"
    ],
    [
      "1",
      "State of the button (collapsed) is conveyed"
    ]
  ]
};
    const commandJson = {
  "navigate backwards to collapsed disclosure button": {
    "reading": {
      "jaws": [
        [ "SHIFT_B" ],
        [ "SHIFT_F" ],
        [ "SHIFT_TAB" ],
        [ "UP" ]
      ],
      "nvda": [
        [ "SHIFT_B" ],
        [ "SHIFT_F" ],
        [ "SHIFT_TAB" ],
        [ "UP" ]
      ]
    },
    "interaction": {
      "jaws": [ [ "SHIFT_TAB" ] ],
      "nvda": [ [ "SHIFT_TAB" ] ],
      "voiceover_macos": [
        [ "SHIFT_TAB" ],
        [ "CTRL_OPT_LEFT" ]
      ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/2020-12-3_11559/disclosure-faq.html");
  });
</script>
