<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example Disclosure Navigation Menu</title>

  <!--  js and css for the disclosure example. -->
  <link href="css/disclosure-navigation.css" rel="stylesheet">

<!-- Generated by process-test-directory.js -->
<script>
  (function() {
    function setupScript(testPageDocument) {
      // moveFocusToAndExpandFirstDisclosureAndSetCurrentPage
      // sets focus on the first disclosure button, sets its state to expanded, and marks the first link in the associated dropdown as being the current page
      testPageDocument.defaultView.disclosureController.toggleExpand(0, true);
      testPageDocument.querySelector('#id_about_menu a').setAttribute('aria-current', 'page');
      testPageDocument.querySelector('button[aria-controls="id_about_menu"]').focus();

    };
    document.addEventListener('click', function(event) {
      if (event.target.classList.contains('button-run-test-setup')) {
        event.target.disabled = true;
        setupScript(document);
      }
    });
  })();
</script>
<!-- End of generated output --></head>
<body>
  <main>
    <h1>Key Chords Test</h1>
    <input id="message-input" type="text" placeholder="Empty">

<!-- Generated by process-test-directory.js -->
<div style="position: relative; left: 0; right: 0; height: 2rem;">
  <button class="button-run-test-setup" autofocus style="height: 100%; width: 100%;">Run Test Setup</button>
</div>
<!-- End of generated output --></body>
</html>
