<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Viewer Slider Example</title>

  <!-- example js and css files -->
  <link rel="stylesheet" type="text/css" href="css/slider-color-viewer.css">
  <script src="js/slider-color-viewer.js" type="text/javascript"></script>

<!-- Generated by create-example-tests.js -->
<script>
  (function() {
    function setupScript(testPageDocument) {
      // setFocusOnRedSlider
      // sets focus on the 'Red' slider
      testPageDocument.querySelector('[role="slider"].red').focus();

    };
    document.addEventListener('click', function(event) {
      if (event.target.classList.contains('button-run-test-setup')) {
        event.target.disabled = true;
        setupScript(document);
      }
    });
  })();
</script>
<!-- End of generated output --></head>
<body>
  <main>
    <h1>Color Viewer Slider Example</h1>

   <p>
      Following is an example of a color viewer that demonstrates the
      <a href="https://w3c.github.io/aria-practices/#slider">slider design pattern.</a>
    </p>
    <section>
       <div class="example-header">
          <h2 id="ex_label">Example</h2>
       </div>
          <div role="separator" id="ex_start_sep" aria-labelledby="ex_start_sep ex_label" aria-label="Start of"></div>
          <div id="ex1">
            <div class="color-viewer-sliders" role="group" aria-labelledby="id-color-viewer">
              <h3 id="id-color-viewer">Color Viewer</h3>

              <a id="beforelink" href="#beforelink">Navigate forwards from here</a>
              <div id="id-red" class="color-slider-label">Red</div>
              <div class="color-slider red"
                  role="slider"
                  tabindex="0"
                  aria-valuemin="0"
                  aria-valuenow="128"
                  aria-valuemax="255"
                  aria-labelledby="id-red">

                <!-- SVG position and dimension values added through Javascript -->

                <svg width="0" height="0" aria-hidden="true">
                  <text class="value" x="0" y="0">128</text>
                  <rect class="rail"  x="0" y="0" rx="0" width="0" height="0"/>
                  <rect class="fill"  x="0" y="0" rx="0" width="0" height="0"/>
                  <rect class="thumb" x="0" y="0" rx="0" width="0" height="0"/>
                  <rect class="focus" x="0" y="0" rx="0" width="0" height="0"/>
                </svg>
              </div>
              <a id="afterlink" href="#afterlink">Navigate backwards from here</a>

              <div id="id-green" class="color-slider-label">Green</div>
              <div class="color-slider green"
                  role="slider"
                  tabindex="0"
                  aria-valuemin="0"
                  aria-valuenow="128"
                  aria-valuemax="255"
                  aria-labelledby="id-green">

                <!-- SVG position and dimension values added through Javascript -->

                <svg width="0" height="0" aria-hidden="true">
                  <text class="value" x="0" y="0">128</text>
                  <rect class="rail"  x="0" y="0" rx="0" width="0" height="0"/>
                  <rect class="fill"  x="0" y="0" rx="0" width="0" height="0"/>
                  <rect class="thumb" x="0" y="0" rx="0" width="0" height="0"/>
                  <rect class="focus" x="0" y="0" rx="0" width="0" height="0"/>
                </svg>
              </div>

              <div id="id-blue" class="color-slider-label">Blue</div>
              <div class="color-slider blue"
                  role="slider"
                  tabindex="0"
                  aria-valuemin="0"
                  aria-valuenow="128"
                  aria-valuemax="255"
                  aria-labelledby="id-blue">

                <!-- SVG position and dimension values added through Javascript -->

                <svg width="0" height="0" aria-hidden="true">
                  <text class="value" x="0" y="0">128</text>
                  <rect class="rail"  x="0" y="0" rx="0" width="0" height="0"/>
                  <rect class="fill"  x="0" y="0" rx="0" width="0" height="0"/>
                  <rect class="thumb" x="0" y="0" rx="0" width="0" height="0"/>
                  <rect class="focus" x="0" y="0" rx="0" width="0" height="0"/>
                </svg>
              </div>

              <h4>Color View Box</h4>
              <div class="color-info">
                <div class="color-box"></div>
                <label>
                  Color (HEX):
                  <input type="text" readonly class="color-value-hex" value="">
                </label>
                <label>
                  Color (RGB):
                  <input type="text" readonly class="color-value-rgb" value="">
                </label>
              </div>
            </div>
          </div>
          <div role="separator" id="ex_end_sep" aria-labelledby="ex_end_sep ex_label" aria-label="End of"></div>
    </section>

  <!-- Generated by create-example-tests.js -->
  <div style="position: relative; left: 0; right: 0; height: 2rem;">
    <button class="button-run-test-setup" autofocus style="height: 100%; width: 100%;">Run Test Setup</button>
  </div>
  <!-- End of generated output --></main>
</body>
</html>
