<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Main Landmark Example</title>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="css/bootstrap-theme.css" rel="stylesheet" media="screen"/>
    <link href="css/bootstrap-accessibility.css" rel="stylesheet" media="screen"/>
    <link href="css/bootstrap-accessibility.css" rel="stylesheet" media="screen"/>
    <link href="css/visua11y.css" rel="stylesheet" media="screen"/>
    <link href="css/common.css" rel="stylesheet" media="screen"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-9 col-md-6 col-lg-7">
          <a id="beforelink" href="#beforelink">Navigate forwards from here</a>
          <main>
            <a id="top" href="#top">Top</a>
            <h1 id="id1"> Main Landmark</h1>
            <p> A <code>main</code> landmark identifies the primary content of the page. </p>
            <a id="bottom" href="#bottom">Bottom</a>
          </main>
          <a id="afterlink" href="#afterlink">Navigate backwards from here</a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-accessibility.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-accessibility-2.js"></script>
    <script type="text/javascript" src="js/visua11y.js"></script>
    <script type="text/javascript" src="js/show.js"></script>
  </body>
</html>
