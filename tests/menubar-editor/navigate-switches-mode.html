<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigating menuitem in menubar switches mode from reading to interaction.</title>
<link rel="author" title="Matt King" href="mailto:a11ythinker@gmail.com">
<link rel="help" href="https://www.w3.org/TR/wai-aria-practices-1.1/#combobox">
<link rel="help" href="https://w3c.github.io/aria/#combobox">
<link rel="help" href="https://w3c.github.io/aria/#aria-controls">
<link rel="help" href="https://w3c.github.io/aria/#aria-expanded">
<script type="module">
  // Applies to: JAWS, NVDA

  import { verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";
  import * as keys from "../resources/keys.mjs";

  verifyATBehavior({
    mode: ["reading"],
    task: "navigate to item with keys that switch modes",
    specific_user_instruction: "navigate to the 'font' menuitem",
    additional_assertions: {
      jaws: [{
        keys: [keys.TAB_AND_SHIFT_TAB],
        mode: 'reading',
        assertion: [1, 'After command, JAWS is in Forms Mode']
      }],
      nvda: [{
        keys: [keys.TAB_AND_SHIFT_TAB],
        mode: 'reading',
        assertion: [1, 'After command, NVDA is in Focus Mode']
      }]
    }
  });


  displayTestPageAndInstructions("reference/combobox-autocomplete-both.html");

</script>
