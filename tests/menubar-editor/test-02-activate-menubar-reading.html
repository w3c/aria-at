  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })

    "jaws",
    "nvda"
  ],
  "mode": "reading",
  "task": "activate menubar",

  "output_assertions": [
    [
      "1",
      "Change of mode from reading to interaction is conveyed"
    ]
  ]
};
    const commandJson = {
  "activate menubar": {
    "reading": {
      "jaws": [ [ "SPACE" ], [ "ENTER" ] ],
      "nvda": [ [ "SPACE" ], [ "ENTER" ] ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/menubar-editor.html");
  });
