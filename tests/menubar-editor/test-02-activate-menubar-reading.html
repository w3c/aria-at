  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "reading",
  "task": "activate menubar",
  "specific_user_instruction": "Navigate to the 'Font\" menu item in the 'Text Formatting' menubar example with down arrow. | Activate the 'Font' menu",
  "output_assertions": [
    [
      "1",
      "Change of mode from reading to interaction is conveyed"
    ]
  ]
};
    initialize(data[0], data[1]);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/menubar-editor.html");
  });
