
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate to menubar</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/menubar/menubar-2/menubar-2.html">
<link rel="help" href="https://w3c.github.io/aria/#menubar">

<script>
  var scripts = {
		focusonfirstlink: function(testPageDocument){
			// Move focus to the link just before the meunbar
			testPageDocument.querySelector('a').focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  Promise.all(['../support.json', 'commands.json'].map(url =>
    fetch(url)
      .then(response => response.json()) // parse the JSON from the server
  ))
  .then(data => {
    const testJson = {
  "setup_script_description": "sets focus on a link just before the menubar",
  "setupTestPage": "focusonfirstlink",
  "applies_to": [
    "voiceover_macos"
  ],
  "mode": "interaction",
  "task": "navigate to menubar",
  "specific_user_instruction": "Navigate to the 'Text Formatting' menubar",
  "output_assertions": [
    [
      "1",
      "The role 'menubar' is conveyed"
    ],
    [
      "1",
      "The menubar name 'Text Formatting' is conveyed"
    ],
    [
      "1",
      "The menu item name \"Font\" is conveyed"
    ],
    [
      "1",
      "Availability of a submenu is conveyed"
    ],
    [
      "2",
      " The position of the item and number of items in the menubar are conveyed"
    ]
  ]
};
    initialize(data[0], data[1]);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/menubar-editor.html");
  });
</script>
