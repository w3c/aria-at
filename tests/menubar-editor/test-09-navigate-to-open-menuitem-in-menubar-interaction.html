
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate to open menu item in menubar in interaction mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/menubar/menubar-2/menubar-2.html">
<link rel="help" href="https://w3c.github.io/aria/#menuitem">

<script>
  var scripts = {
		focusonfont: function(testPageDocument){
			// Move focus to the "Font" menu item
			testPageDocument.querySelectorAll('[role=menuitem]')[0].focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  Promise.all(['../support.json', 'commands.json'].map(url =>
    fetch(url)
      .then(response => response.json()) // parse the JSON from the server
  ))
  .then(data => {
    const testJson = {
  "setup_script_description": "sets focus on the 'Font' menu item",
  "setupTestPage": "focusonfont",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "interaction",
  "task": "navigate to open menuitem in menubar",
  "specific_user_instruction": "Open 'Font' menu with down arrow. | Navigate to 'Style/Color' menu",
  "output_assertions": [
    [
      "1",
      "The name 'Style/Color' is conveyed"
    ],
    [
      "1",
      "Availability of a submenu is conveyed"
    ],
    [
      "2",
      " The position of the item and number of items in the menubar are conveyed"
    ],
    [
      "2",
      " The role 'menuitem' is conveyed"
    ],
    [
      "2",
      " Open state of the submenu is conveyed"
    ]
  ]
};
    initialize(data[0], data[1]);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/menubar-editor.html");
  });
</script>
