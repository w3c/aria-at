
<!DOCTYPE html>
<meta charset="utf-8">
<title>Open submenu</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/menubar/menubar-2/menubar-2.html">
<link rel="help" href="https://w3c.github.io/aria/#menuitem">
<link rel="help" href="https://w3c.github.io/aria/#aria-expanded">

<script>
  var scripts = {
		focusontextalign: function(testPageDocument){
			// Move focus to the "Text Align" menu item
			testPageDocument.querySelectorAll('[role=menuitem]')[2].focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on the 'Text Align' menu item",
  "setupTestPage": "focusontextalign",
  "applies_to": [
    "voiceover_macos"
  ],
  "mode": "interaction",
  "task": "open submenu of menubar",
  "specific_user_instruction": "Open 'Text Align' submenu",
  "output_assertions": [
    [
      "1",
      "The name 'Left' is conveyed"
    ],
    [
      "1",
      "The role 'menu item radio' is conveyed"
    ],
    [
      "2",
      " The position of the item and number of items in the menu are conveyed"
    ]
  ]
};
    const commandJson = {
  "open submenu of menubar": {
    "interaction": {
      "jaws": [
        [ "ENTER" ],
        [ "SPACE" ],
        [ "DOWN" ]
      ],
      "nvda": [
        [ "ENTER" ],
        [ "SPACE" ],
        [ "DOWN" ]
      ],
      "voiceover_macos": [
        [ "ENTER" ],
        [ "SPACE" ],
        [ "DOWN" ],
        [
          "CTRL_OPT_SPACE_THEN_CTRL_OPT_RIGHT"
        ]
      ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/menubar-editor.html");
  });
</script>
