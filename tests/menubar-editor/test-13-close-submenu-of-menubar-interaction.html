
<!DOCTYPE html>
<meta charset="utf-8">
<title>Close submenu in interaction mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/menubar/menubar-2/menubar-2.html">
<link rel="help" href="https://w3c.github.io/aria/#menuitem">
<link rel="help" href="https://w3c.github.io/aria/#aria-expanded">

<script>
  var scripts = {
		focusontextalign: function(testPageDocument){
			// Move focus to the "Text Align" menu item
			testPageDocument.querySelectorAll('[role=menuitem]')[2].focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on the 'Text Align' menu item",
  "setupTestPage": "focusontextalign",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "interaction",
  "task": "close submenu of menubar",
  "specific_user_instruction": "Open 'Text Align' submenu. | Close the menu",
  "output_assertions": [
    [
      "1",
      "The name 'Text Align' is conveyed"
    ],
    [
      "1",
      "Availability of a submenu is conveyed"
    ],
    [
      "2",
      " Closed state of the submenu is conveyed"
    ],
    [
      "2",
      " The position of the item and number of items in the menubar  are conveyed"
    ]
  ]
};
    const commandJson = {
  "close submenu of menubar": {
    "interaction": {
      "jaws": [ [ "ESC" ] ],
      "nvda": [ [ "ESC" ] ],
      "voiceover_macos": [ [ "ESC" ] ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/2020-11-19_152059/menubar-editor.html");
  });
</script>
