
<!DOCTYPE html>
<meta charset="utf-8">
<title>Read unchecked menu item checkbox in reading mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/menubar/menubar-2/menubar-2.html">
<link rel="help" href="https://w3c.github.io/aria/#group">
<link rel="help" href="https://w3c.github.io/aria/#aria-label">
<link rel="help" href="https://w3c.github.io/aria/#menuitemcheckbox">
<link rel="help" href="https://w3c.github.io/aria/#aria-checked">

<script>
  var scripts = {
		focusonfirstlink: function(testPageDocument){
			// Move focus to the link just before the meunbar
			testPageDocument.querySelector('a').focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on a link just before the menubar",
  "setupTestPage": "focusonfirstlink",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "reading",
  "task": "read unchecked menuitemcheckbox in a group in a submenu",
  "specific_user_instruction": "Tab to 'Text Formatting' menubar. | Navigate to 'Style/Color' menu item with right arrow. | Open 'Style/Color' menu with down arrow. | Navigate to 'Italic' menu item checkbox with down arrow. | Activate the screen reader reading cursor. | Read the 'Italic' menu item checkbox",
  "output_assertions": [
    [
      "1",
      "The name 'Italic' is conveyed"
    ],
    [
      "1",
      "The role 'menu item checkbox' is conveyed"
    ],
    [
      "1",
      "The unchecked state is conveyed"
    ],
    [
      "2",
      " The position of the item and number of items in the 'Font Style ' group are conveyed"
    ],
    [
      "1",
      "The name and role of the 'Font Style' group are conveyed"
    ]
  ]
};
    const commandJson = {};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/menubar-editor.html");
  });
</script>
