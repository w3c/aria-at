
<!DOCTYPE html>
<meta charset="utf-8">
<title>Read checked menu item checkbox</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/menubar/menubar-2/menubar-2.html">
<link rel="help" href="https://w3c.github.io/aria/#group">
<link rel="help" href="https://w3c.github.io/aria/#aria-label">
<link rel="help" href="https://w3c.github.io/aria/#menuitemcheckbox">
<link rel="help" href="https://w3c.github.io/aria/#aria-checked">

<script>
  var scripts = {
		focusonstylecolor: function(testPageDocument){
			// Move focus to the "Style/Color" menu item
			testPageDocument.querySelectorAll('[role=menuitem]')[1].focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on the 'Style/Color' menu item",
  "setupTestPage": "focusonstylecolor",
  "applies_to": [
    "voiceover_macos"
  ],
  "mode": "interaction",
  "task": "read checked menuitemcheckbox in a group in a submenu",
  "specific_user_instruction": "Open 'Style/Color' menu with down arrow. | Navigate to 'Italic' menu item and check it by pressing enter. (the menu will close.) | Re-open 'Style/Color' menu with down arrow. | Navigate to 'Italic' menu item. | Read the 'Italic' menu item checkbox",
  "output_assertions": [
    [
      "1",
      "The name 'Italic' is conveyed"
    ],
    [
      "1",
      "The role 'menu item checkbox' is conveyed"
    ],
    [
      "1",
      "The unchecked state is conveyed"
    ],
    [
      "2",
      " The position of the item and number of items in the 'Font Style ' group are conveyed"
    ],
    [
      "1",
      "The name and role of the 'Font Style' group are conveyed"
    ]
  ]
};
    const commandJson = {
  "read checked menuitemcheckbox in a group in a submenu": {
    "reading": {
      "jaws": [ [ "INS_TAB" ], [ "INS_UP" ] ],
      "nvda": [
        [ "INS_TAB" ],
        [ "INS_NUMPAD_5" ]
      ]
    },
    "interaction": {
      "jaws": [ [ "INS_TAB" ], [ "INS_UP" ] ],
      "nvda": [
        [ "INS_TAB" ],
        [ "INS_NUMPAD_5" ]
      ],
      "voiceover_macos": [
        [ "CTRL_OPT_F3" ],
        [ "CTRL_OPT_F4" ]
      ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/menubar-editor.html");
  });
</script>
