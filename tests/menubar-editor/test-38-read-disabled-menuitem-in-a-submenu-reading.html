
<!DOCTYPE html>
<meta charset="utf-8">
<title>Read disabled menu item in reading mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/menubar/menubar-2/menubar-2.html">
<link rel="help" href="https://w3c.github.io/aria/#group">
<link rel="help" href="https://w3c.github.io/aria/#aria-label">
<link rel="help" href="https://w3c.github.io/aria/#menuitem">
<link rel="help" href="https://w3c.github.io/aria/#aria-disabled">

<script>
  var scripts = {
		focusonfirstlink: function(testPageDocument){
			// Move focus to the link just before the meunbar
			testPageDocument.querySelector('a').focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on a link just before the menubar",
  "setupTestPage": "focusonfirstlink",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "reading",
  "task": "read disabled menuitem in a submenu",
  "specific_user_instruction": "Tab to 'Text Formatting' menubar. | Navigate to 'Size' menu item with right arrow. | Open 'Size' menu with  down arrow. | Navigate to 'X-Small' with down arrow. | Activate 'X-Small'. with Enter. | Open 'Size' menu with down arrow. | Activate the screen reader reading cursor. | Read the 'Smaller' menu item",
  "output_assertions": [
    [
      "1",
      "The name 'Smaller' is conveyed"
    ],
    [
      "2",
      " The role 'menu item' is conveyed"
    ],
    [
      "1",
      "The disabled state is conveyed"
    ],
    [
      "2",
      " The position of the item and number of items in the menu  are conveyed"
    ]
  ]
};
    const commandJson = {};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/menubar-editor.html");
  });
</script>
