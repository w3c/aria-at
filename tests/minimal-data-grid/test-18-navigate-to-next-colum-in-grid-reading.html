
<!DOCTYPE html>
<meta charset="utf-8">
<title>Navigate to the next colum in a grid in reading mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/grid/dataGrids.html">

<script>
  var scripts = {
		setFocusOnFirstDataCell: function(testPageDocument){
			// sets focus on the first cell of the second row in the grid
			testPageDocument.defaultView.ex1Grid.setFocusPointer(1, 1);
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on the first cell of the second row in the grid",
  "setupTestPage": "setFocusOnFirstDataCell",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "reading",
  "task": "navigate to next colum in grid",
  "specific_user_instruction": "Navigate to the next column in the grid.",
  "output_assertions": [
    [
      "1",
      "Text of the column header ('Type') is conveyed"
    ],
    [
      "1",
      "Text of the cell ('Deposit') is conveyed"
    ],
    [
      "1",
      "coordinates of the cell (column 2, row 2) are conveyed"
    ]
  ]
};
    const commandJson = {
  "navigate to next colum in grid": {
    "reading": {
      "jaws": [ [ "CTRL_ALT_RIGHT" ] ],
      "nvda": [ [ "CTRL_ALT_RIGHT" ] ]
    },
    "interaction": {
      "jaws": [ [ "RIGHT" ] ],
      "nvda": [ [ "RIGHT" ] ],
      "voiceover_macos": [
        [ "RIGHT" ],
        [ "CTRL_OPT_RIGHT" ],
        [ "CTRL_OPT_CMD_Y" ]
      ]
    }
  }
};
    initialize(supportJson, commandJson);
    verifyATBehavior(testJson);
    displayTestPageAndInstructions("reference/2021-3-8_151542/dataGrids.html");
  });
</script>
