<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity Spin Button Example</title>

    <link rel="stylesheet" href="https://www.w3.org/StyleSheets/TR/2016/base.css">
    <link rel="stylesheet" href="../../../shared/css/core.css">
    <script src="../../../shared/js/examples.js"></script>
    <script src="../../../shared/js/highlight.pack.js"></script>
    <script src="../../../shared/js/app.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="css/quantity-spinbutton.css" rel="stylesheet">
    <script src="js/quantity-spinbutton.js"></script>

  <!-- Generated by process-test-directory.js -->
  <script>
    (function() {
      function setupScript(testPageDocument) {
        // setFocusOnAdultsSpinbuttonValue1
        // "sets focus on the 'Adults' spinbutton and sets value to 1"
        'use strict';
        var el = document.getElementById('adults');
        el.value = '1';
        el.focus();

      };
      document.addEventListener('click', function(event) {
        if (event.target.classList.contains('button-run-test-setup')) {
          event.target.disabled = true;
          setupScript(document);
        }
      });
    })();
  </script>
  <!-- End of generated output --></head>
  <body>
    <main>
      <div id="example">
        <div class="spinners">
          <fieldset>
            <legend>Guests</legend>
            <div class="spinner-fields">
              <div class="spinner-field">
                <label for="adults">
                  Adults
                </label>
                <div class="spinner">
                  <button
                    type="button"
                    title="Remove adult"
                    aria-controls="adults"
                    data-spinbutton-operation="decrement"
                    tabindex="-1"
                  >
                    <span aria-hidden="true">&minus;</span>
                  </button>
                  <p><a id="beforelink" href="#beforelink">Navigate forwards from here</a></p>
                  <input
                    id="adults"
                    aria-errormessage="error-adults"
                    role="spinbutton"
                    type="text"
                    size="4"
                    inputmode="numeric"
                    autocomplete="off"
                    spellcheck="false"
                    aria-valuemin="1"
                    aria-valuemax="8"
                    aria-valuenow="1"
                    value="1"
                    >
                  <p><a id="afterlink" href="#afterlink">Navigate backwards from here</a></p>
                  <button
                    type="button"
                    title="Add adult"
                    aria-controls="adults"
                    data-spinbutton-operation="increment"
                    tabindex="-1"
                  >
                    <span aria-hidden="true">&plus;</span>
                  </button>
                </div>
                <small id="error-adults">Must be between 1 and 8</small>
                <small id="help-adults">1 to 8</small>
                <output
                  for="adults"
                  data-self-destruct="2000"
                  class="visually-hidden"></output>
              </div>
              <div class="spinner-field">
                <label for="kids">
                  Kids
                </label>
                <div class="spinner">
                  <button
                    type="button"
                    title="Remove kid"
                    aria-controls="kids"
                    data-spinbutton-operation="decrement"
                    tabindex="-1"
                  >
                    <span aria-hidden="true">&minus;</span>
                  </button>
                  <input
                    id="kids"
                    aria-errormessage="error-kids"
                    role="spinbutton"
                    type="text"
                    size="4"
                    inputmode="numeric"
                    autocomplete="off"
                    spellcheck="false"
                    aria-valuemin="0"
                    aria-valuemax="8"
                    aria-valuenow="0"
                    value="0"
                    >
                  <button
                    type="button"
                    title="Add kid"
                    aria-controls="kids"
                    data-spinbutton-operation="increment"
                    tabindex="-1"
                  >
                    <span aria-hidden="true">&plus;</span>
                  </button>
                </div>
                <small id="error-kids">Must be between 0 and 8</small>
                <small id="help-kids">0 to 8</small>
                <output
                  for="kids"
                  data-self-destruct="2000"
                  class="visually-hidden"></output>
              </div>
              <div class="spinner-field">
                <label for="animals">
                  Animals
                </label>
                <div class="spinner">
                  <button
                    type="button"
                    title="Remove animal"
                    aria-controls="animals"
                    data-spinbutton-operation="decrement"
                    tabindex="-1"
                  >
                    <span aria-hidden="true">&minus;</span>
                  </button>
                  <input
                    id="animals"
                    aria-errormessage="error-animals"
                    role="spinbutton"
                    type="text"
                    size="4"
                    inputmode="numeric"
                    autocomplete="off"
                    spellcheck="false"
                    aria-valuemin="0"
                    aria-valuemax="12"
                    aria-valuenow="0"
                    value="0"
                    >
                  <button
                    type="button"
                    title="Add animal"
                    aria-controls="animals"
                    data-spinbutton-operation="increment"
                    tabindex="-1"
                  >
                    <span aria-hidden="true">&plus;</span>
                  </button>
                </div>
                <small id="error-animals">Must be between 0 and 12</small>
                <small id="help-animals">0 to 12</small>
                <output
                  for="animals"
                  data-self-destruct="2000"
                  class="visually-hidden"></output>
              </div>
            </div>
          </fieldset>
        </div>
      </div>

    <!-- Generated by process-test-directory.js -->
    <div style="position: relative; left: 0; right: 0; height: 2rem;">
      <button class="button-run-test-setup" autofocus style="height: 100%; width: 100%;">Run Test Setup</button>
    </div>
    <!-- End of generated output --></main>
  </body>
</html>
