
<!DOCTYPE html>

<title>Navigate forwards to a checked radio button in interaction mode</title>
<link rel="help" href="https://w3c.github.io/aria-practices/examples/radio/radio-activedescendant.html">

<link rel="help" href="https://w3c.github.io/aria/#radio">
<link rel="help" href="https://w3c.github.io/aria/#aria-activedescendant">
<link rel="help" href="https://w3c.github.io/aria/#aria-checked">

<script>
  var scripts = {
		checkFirstRadioButtonAndSetFocusBeforeRadioGroup: function(testPageDocument){
			// sets the state of the first radio button to checked, sets focus on a link before the radio group, and hides the group heading
			let radioGroup = testPageDocument.querySelector('[role="radiogroup"]');
			let radios = testPageDocument.querySelectorAll('[role="radio"]');
			radios.forEach(r => {
			r.setAttribute('aria-checked', 'false');
			r.classList.remove('focus');
			});
			radios[0].classList.add('focus');
			radios[0].setAttribute('aria-checked', 'true');
			radioGroup.setAttribute('aria-activedescendant', radios[0].id);
			testPageDocument.querySelector('#beforelink').focus();
			testPageDocument.querySelector('#group_label_1').style.display = 'none';
		}
	};
</script>
