<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Title specific to the rating example -->
    <title>Rating Radio Group Example (Minimal Structure)</title>

    <!-- CSS and Javascript specific to the rating example -->
    <link rel="stylesheet" href="css/radio-rating.css">
    <script src="js/radio-rating.js"></script>

    <style>
      body { font-family: sans-serif; padding: 1em; }
      main { max-width: 800px; margin: auto; }
      h1, h2 { margin-top: 1.5em; }
      section { margin-bottom: 2em; }
      .example-header { border-bottom: 1px solid #ccc; margin-bottom: 1em; }
      #ex1 { border: 1px solid #eee; padding: 1em; margin-bottom: 1em; }
      /* Style for the navigation links (div wrappers won't change default block behavior) */
      #beforelink, #afterlink { display: block; margin: 1em 0; }
      /* Basic styles for the rating example itself (might be overridden by radio-rating.css) */
      .rating-radio .label { font-weight: bold; margin-bottom: 0.5em; }
      .rating-radio svg { display: block; } /* Prevent extra space below SVG */
    </style>
  </head>
  <body>
    <main>
      <h1>Rating Radio Group Example</h1>
      <p>
        Following is an example of a rating input that demonstrates the <a href="https://www.w3.org/WAI/ARIA/apg/patterns/radio/">Radio Group Pattern</a> 
        The rating is indicated by the number of stars selected by the user.
      </p>

     <section>
      <div class="example-header">
        <h2 id="ex_label">Example</h2>
      </div>
      <div role="separator" id="ex_start_sep" aria-labelledby="ex_start_sep ex_label" aria-label="Start of"></div>

      <div>
        <a id="beforelink" href="#beforelink">Navigate forwards from here</a>
      </div>

      <!-- STAR RATING EXAMPLE CORE -->
      <div id="ex1">
        <div class="rating-radio" role="radiogroup" aria-labelledby="id-rating-label" data-rating-value="">
          <div id="id-rating-label" class="label">Rating</div>
          <svg role="none" xmlns="http://www.w3.org/2000/svg" width="264" height="48">
            <defs>
              <g id="star">
                <polygon points="2.0,13.4 11.7,20.5 8.0,31.1 17.7,24.8 27.4,31.9 23.7,20.5 33.4,13.4 21.4,13.4 17.7,2.0 14.0,13.4" />
              </g>
              <g id="focus-ring">
                <rect width="40" height="38" rx="4" />
              </g>
            </defs>

            <g role="radio" aria-checked="false" tabindex="-1" data-rating="1" aria-label="one star" class="star-1 star-2 star-3 star-4 star-5">
              <use class="star" xlink:href="#star" x="10" y="7" />
              <use class="focus-ring" xlink:href="#focus-ring" x="8" y="5" />
            </g>

            <g role="radio" aria-checked="false" tabindex="-1" data-rating="2" aria-label="two stars" class="star-2 star-3 star-4 star-5">
              <use class="star" xlink:href="#star" x="50" y="7" />
              <use class="focus-ring" xlink:href="#focus-ring" x="48" y="5" />
            </g>

            <g role="radio" aria-checked="false" tabindex="-1" data-rating="3" aria-label="three stars" class="star-3 star-4 star-5">
              <use class="star" xlink:href="#star" x="90" y="7" />
              <use class="focus-ring" xlink:href="#focus-ring" x="88" y="5" />
            </g>

            <g role="radio" aria-checked="false" tabindex="-1" data-rating="4" aria-label="four stars" class="star-4 star-5">
              <use class="star" xlink:href="#star" x="130" y="7" />
              <use class="focus-ring" xlink:href="#focus-ring" x="128" y="5" />
            </g>

            <g role="radio" aria-checked="false" tabindex="-1" data-rating="5" aria-label="five stars" class="star-5">
              <use class="star" xlink:href="#star" x="170" y="7" />
              <use class="focus-ring" xlink:href="#focus-ring" x="168" y="5" />
            </g>
          </svg>
        </div>
      </div>

      <div>
        <a id="afterlink" href="#afterlink">Navigate backwards from here</a>
      </div>

      <div role="separator" id="ex_end_sep" aria-labelledby="ex_end_sep ex_label" aria-label="End of"></div>
    </section>
  </body>
</html>
