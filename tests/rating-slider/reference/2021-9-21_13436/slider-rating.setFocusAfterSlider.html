<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating Slider Example</title>

  <!-- example js and css files -->
  <link rel="stylesheet" type="text/css" href="css/slider-rating.css">
  <script src="js/slider-rating.js" type="text/javascript"></script>

<!-- Generated by create-example-tests.js -->
<script>
  (function() {
    function setupScript(testPageDocument) {
      // setFocusAfterSlider
      // sets focus on a link after the slider
      testPageDocument.querySelector('#afterlink').focus();

    };
    document.addEventListener('click', function(event) {
      if (event.target.classList.contains('button-run-test-setup')) {
        event.target.disabled = true;
        setupScript(document);
      }
    });
  })();
</script>
<!-- End of generated output --></head>
<body>
  <main>
    <h1>Rating Slider Example</h1>
   <p>
      Following is an example of a rating input that demonstrates the
      <a href="https://w3c.github.io/aria-practices/#slider">slider design pattern.</a>
    </p>
    <section>
      <div class="example-header">
        <h2 id="ex_label">Example</h2>
      </div>
      <div role="separator" id="ex_start_sep" aria-labelledby="ex_start_sep ex_label" aria-label="Start of"></div>
      <div id="ex1">
        <a id="beforelink" href="#beforelink">Navigate forwards from here</a>
        <div id="id-rating-label" class="label">Rating</div>

        <div id="id-rating"
            class="rating-slider"
            role="slider"
            tabindex="0"
            aria-valuemin="0"
            aria-valuenow="0"
            aria-valuemax="5"
            aria-valuetext="no stars"
            aria-labelledby="id-rating-label">

          <!-- SVG position and dimension values added through Javascript -->

          <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="224" height="48">
            <defs>
              <g id="star">
                <polygon points="2.0,13.4 11.7,20.5 8.0,31.1 17.7,24.8 27.4,31.9 23.7,20.5 33.4,13.4 21.4,13.4 17.7,2.0 14.0,13.4"/>
              </g>
              <g id="fill-left">
                <polygon points="2.0,13.4 11.7,20.5 8.0,31.1 17.7,24.8 17.7,2.0 14.0,13.4"/>
              </g>
            </defs>
            <rect class="focus-ring" x="2" y="2" width="212" height="44" rx="5"/>
            <g class="star-1 star-2 star-3 star-4 star-5">
              <use class="star" xlink:href="#star" x="10" y="7"/>
              <use class="fill-left" xlink:href="#fill-left" x="10" y="7"/>
            </g>
            <g class="star-2 star-3 star-4 star-5">
              <use class="star" xlink:href="#star" x="50" y="7"/>
              <use class="fill-left" xlink:href="#fill-left" x="50" y="7"/>
            </g>
            <g class="star-3 star-4 star-5">
              <use class="star" xlink:href="#star" x="90" y="7"/>
              <use class="fill-left" xlink:href="#fill-left" x="90" y="7"/>
            </g>
            <g class="star-4 star-5">
              <use class="star" xlink:href="#star" x="130" y="7"/>
              <use class="fill-left" xlink:href="#fill-left" x="130" y="7"/>
            </g>
            <g class="star-5">
              <use class="star" xlink:href="#star" x="170" y="7"/>
              <use class="fill-left" xlink:href="#fill-left" x="170" y="7"/>
            </g>
          </svg>
        </div>
        <a id="afterlink" href="#afterlink">Navigate backwards from here</a>
      </div>
      <div role="separator" id="ex_end_sep" aria-labelledby="ex_end_sep ex_label" aria-label="End of"></div>
    </section>

  <!-- Generated by create-example-tests.js -->
  <div style="position: relative; left: 0; right: 0; height: 2rem;">
    <button class="button-run-test-setup" autofocus style="height: 100%; width: 100%;">Run Test Setup</button>
  </div>
  <!-- End of generated output --></main>
</body>
</html>
