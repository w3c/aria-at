			testPageDocument.querySelector('#nils').focus();
		}
	};
</script>
<script type="module">
  import { initialize, verifyATBehavior, displayTestPageAndInstructions } from "../resources/aria-at-harness.mjs";

  new Promise((resolve) => {
    fetch('../support.json')
      .then(response => resolve(response.json()))
    })
  .then(supportJson => {
    const testJson = {
  "setup_script_description": "sets focus on the first tab",
  "setupTestPage": "setFocusOnFirstTab",
  "applies_to": [
    "jaws",
    "nvda"
  ],
  "mode": "interaction",
  "task": "navigate forwards to tab panel",
  "specific_user_instruction": "Navigate to the tab panel.",
  "output_assertions": [
    [
      "1",
      "Role 'tab panel' is conveyed"
    ],
    [
      "1",
      "Name 'Nils Frahm' is conveyed"
    ],
    [
      "1",
      "Textual content of the tab panel is conveyed as 'Nils Frahm is a German musician, composer and record producer based in Berlin. He is known for combining classical and electronic music and for an unconventional approach to the piano in which he mixes a grand piano, upright piano, Roland Juno-60, Rhodes piano, drum machine, and Moog Taurus.'"
    ]
  ]
};
    const commandJson = {
  "navigate forwards to tab panel": {
    "interaction": {
      "jaws": [ [ "TAB" ] ],
      "nvda": [ [ "TAB" ] ],
      "voiceover_macos": [
        [ "TAB" ],
        [ "CTRL_OPT_RIGHT" ]
      ]
    }
  }

    initialize(supportJson, commandJson);

    displayTestPageAndInstructions("reference/2021-2-15_124757/tabs.html");
