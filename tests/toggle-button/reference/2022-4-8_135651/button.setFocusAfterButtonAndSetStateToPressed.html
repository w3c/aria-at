<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Toggle Button Example</title>

  <!-- CSS and JS for this example. -->
  <link rel="stylesheet" href="css/button.css">
  <script src="js/button.js"></script>

<!-- Generated by create-example-tests.js -->
<script>
  (function() {
    function setupScript(testPageDocument) {
      // setFocusAfterButtonAndSetStateToPressed
      // sets focus on a link after the button, and sets the state of the button to 'pressed'
      let button = testPageDocument.querySelector('#toggle');
      button.setAttribute('aria-pressed', 'true');
      button.querySelector('use').setAttribute('xlink:href', '#icon-sound');
      testPageDocument.querySelector('#afterlink').focus();

    };
    document.addEventListener('click', function(event) {
      if (event.target.classList.contains('button-run-test-setup')) {
        event.target.disabled = true;
        setupScript(document);
      }
    });
  })();
</script>

        <p>This <q>Mute</q> toggle button uses an <code>a</code> element.</p>
        <a id="beforelink" href="#beforelink">Navigate forwards from here</a>
        <a tabindex="0" role="button" id="toggle" aria-pressed="false">
          Mute
